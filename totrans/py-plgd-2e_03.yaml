- en: self.k = r/float(R)
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: self.k = r/float(R)
- en: '# set color'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '# 设置颜色'
- en: self.t.color(*col)
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: self.t.color(*col)
- en: '# current angle'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '# 当前角度'
- en: self.a = 0
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: self.a = 0
- en: '# restart drawing'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '# 重启绘制'
- en: 'def restart(self):'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 'def restart(self):'
