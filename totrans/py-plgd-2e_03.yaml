  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: self.restart()
- en: '# set parameters'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: '# 设置参数'
- en: 'def setparams(self, xc, yc, col, R, r, l):'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 'def setparams(self, xc, yc, col, R, r, l):'
- en: '# spirograph parameters'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: '# Spirograph 参数'
- en: self.xc = xc
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: self.xc = xc
- en: self.yc = yc
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: self.yc = yc
- en: self.R = int(R)
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: self.R = int(R)
- en: self.r = int(r)
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: self.r = int(r)
- en: self.l = l
