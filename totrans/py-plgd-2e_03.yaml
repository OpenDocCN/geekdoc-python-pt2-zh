- en: '# set parameters'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: '# 设置参数'
- en: self.setparams(xc, yc, col, R, r, l)
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: self.setparams(xc, yc, col, R, r, l)
