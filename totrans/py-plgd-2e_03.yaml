  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '# 移动到第一个点'
- en: self.t.up()
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: self.t.up()
- en: R, k, l = self.R, self.k, self.l
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: R, k, l = self.R, self.k, self.l
- en: a = 0.0
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: a = 0.0
- en: x = R*((1-k)*math.cos(a) + l*k*math.cos((1-k)*a/k))
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: x = R*((1-k)*math.cos(a) + l*k*math.cos((1-k)*a/k))
- en: y = R*((1-k)*math.sin(a) - l*k*math.sin((1-k)*a/k))
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: y = R*((1-k)*math.sin(a) - l*k*math.sin((1-k)*a/k))
- en: 'try:'
  id: totrans-400
  prefs: []
