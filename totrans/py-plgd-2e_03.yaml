  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: y = self.R*((1-k)*math.sin(a) - l*k*math.sin((1-k)*a/k))
- en: 'try:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 'try:'
