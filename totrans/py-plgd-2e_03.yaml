  prefs: []
  type: TYPE_NORMAL
  zh: self.l = l
- en: self.col = col
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: self.col = col
- en: '# reduce r/R to smallest form by dividing with GCD'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '# 通过最大公约数将 r/R 降到最小形式'
- en: gcdVal = math.gcd(self.r, self.R)
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: gcdVal = math.gcd(self.r, self.R)
- en: self.nRot = self.r//gcdVal
