  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: self.t.down()
- en: '# draw the whole thing'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: '# 绘制整个图形'
- en: 'def draw(self):'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 'def draw(self):'
- en: '# draw rest of points'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: '# 绘制其余点'
- en: R, k, l = self.R, self.k, self.l
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: R, k, l = self.R, self.k, self.l
- en: 'for i in range(0, 360*self.nRot + 1, self.step):'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 'for i in range(0, 360*self.nRot + 1, self.step):'
- en: a = math.radians(i)
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: a = math.radians(i)
- en: x = R*((1-k)*math.cos(a) + l*k*math.cos((1-k)*a/k))
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: x = R*((1-k)*math.cos(a) + l*k*math.cos((1-k)*a/k))
- en: y = R*((1-k)*math.sin(a) - l*k*math.sin((1-k)*a/k))
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: y = R*((1-k)*math.sin(a) - l*k*math.sin((1-k)*a/k))
- en: 'try:'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 'try:'
