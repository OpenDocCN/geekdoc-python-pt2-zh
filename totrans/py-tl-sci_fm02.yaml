  zh: John Mayhew 是一位地球科学家，具有广泛的数学、数据分析和科学计算背景。他是非营利组织 Land of Jershon 的联合创始人，目前担任其董事会成员兼首席执行官。他还建立了慈善捐赠顾问机构
    East Gate Advocates，旨在连接捐赠者与非营利项目。
