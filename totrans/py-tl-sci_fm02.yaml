- en: John Mayhew is a geoscientist with an extensive background in mathematics, data
    analysis, and scientific computing. He is a co-founder of the nonprofit organization
    Land of Jershon and currently serves on its board of directors and as the CEO.
    He has also established a charitable giving consultantship, East Gate Advocates,
    designed to connect donors with nonprofit projects.
