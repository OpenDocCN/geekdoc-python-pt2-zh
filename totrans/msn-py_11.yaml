  zh: 打开*listing10-7.py*，并将这些新行添加到其中。将程序保存为 *listing11-1.py*。你可以通过 pgzrun listing11-1.py
    来运行它，但我们还没有添加所有必要的代码来使门正常工作。不过，你应该不会看到任何错误信息。
