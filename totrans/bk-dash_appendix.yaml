  zh: 只有当 <samp class="SANS_TheSansMonoCd_W5Regular_11">if</samp> 条件评估为 <samp class="SANS_TheSansMonoCd_W5Regular_11">True</samp>
    时，才会打印输出。否则，不会发生任何事情。代码没有副作用，因为它会被执行流跳过。
- en: 'You can also have code with more than two conditions. In this case, you can
    use the <samp class="SANS_TheSansMonoCd_W5Regular_11">elif</samp> statement:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以有超过两个条件的代码。在这种情况下，你可以使用 <samp class="SANS_TheSansMonoCd_W5Regular_11">elif</samp>
    语句：
- en: '<samp class="SANS_TheSansMonoCd_W5Regular_11">x = input(''Your Number: '')</samp>'
  id: totrans-169
