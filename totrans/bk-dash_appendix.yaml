  zh: <samp class="SANS_TheSansMonoCd_W5Regular_11">   print('TWO')</samp>
- en: <samp class="SANS_TheSansMonoCd_W5Regular_11">elif x == '3':</samp>
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: <samp class="SANS_TheSansMonoCd_W5Regular_11">elif x == '3':</samp>
