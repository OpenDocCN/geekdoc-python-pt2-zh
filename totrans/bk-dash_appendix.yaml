  zh: 如果你不需要 <samp class="SANS_TheSansMonoCd_W5Regular_11">else</samp> 分支，可以简单跳过它，当条件评估为
    <samp class="SANS_TheSansMonoCd_W5Regular_11">False</samp> 时，Python 会跳过整个代码块：
