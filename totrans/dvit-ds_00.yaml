- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: '![](image_fi/book_art/chapterart.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![](image_fi/book_art/chapterart.png)'
- en: 'Some years ago, Hal Varian, the chief economist at Google, confidently claimed
    that “the sexy job in the next 10 years will be statisticians.” In the years since
    he made that claim, two things have happened: we’ve started calling statisticians
    *data scientists*, and the profession has seen enormous growth, both in demand
    for skilled practitioners and in salaries.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，Google的首席经济学家Hal Varian自信地声称：“未来10年最吸引人的工作将是统计学家。”自他发表这个言论以来，发生了两件事：我们开始称统计学家为*数据科学家*，这个职业不仅需求急剧增长，而且薪资水平也大幅提高。
- en: The supply of skilled data scientists has not kept up with the demand. Part
    of the aim of this book is to help solve that problem by introducing you to all
    of the main data science techniques being used at today’s top firms. Explanations
    come with working, thoroughly explained code for every example, and we also provide
    ideas about how various data science methods are applied and how to find creative
    solutions to challenges. The book is meant to give anyone who reads it the skills
    to become a data scientist and take on the toughest and most exciting challenges
    being faced by businesses today.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练的数据科学家供给未能跟上需求。本书的部分目的是通过介绍当今顶尖公司使用的所有主要数据科学技术，帮助解决这个问题。每个例子都配有详尽的代码说明，并且我们还提供了关于各种数据科学方法如何应用以及如何找到创造性解决方案的思路。本书旨在让任何阅读它的人都能掌握成为数据科学家的技能，并应对当今企业面临的最艰难、最激动人心的挑战。
- en: But data science is more than just a career opportunity. It’s a broad field
    combining elements of statistics, software development, math, economics, and computer
    science. It allows you to analyze data, detect differences between groups, investigate
    causes of mysterious phenomena, classify species, and perform experiments—in other
    words, to do science. Anyone who gets excited about discovering the truth about
    something hard to understand, or who wants to understand the world better, should
    feel excited about this aspect of data science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，数据科学不仅仅是一个职业机会。它是一个广泛的领域，结合了统计学、软件开发、数学、经济学和计算机科学的元素。它使你能够分析数据，检测群体之间的差异，调查神秘现象的原因，分类物种，并进行实验——换句话说，就是做科学。任何对发现难以理解事物的真相感到兴奋，或者希望更好地理解这个世界的人，都应该对数据科学的这一方面感到激动。
- en: In short, data science can offer something to nearly everyone. It can help you
    solve business problems and make your business more successful. It can make you
    more of a scientist, better able to observe and clearly understand the world around
    you. It can sharpen your analytical abilities and your coding skills. What’s more,
    it can be fun. Becoming a data scientist means joining a field that’s constantly
    growing and expanding, and this will mean that you need to expand your own knowledge
    and skills every day. If you feel up to the challenge of learning a wide range
    of difficult new skills that will help you work better, think better, and get
    a “sexy” job, read on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，数据科学几乎可以为每个人提供一些东西。它可以帮助你解决商业问题并让你的生意更成功。它可以让你更像一个科学家，更好地观察和清晰地理解周围的世界。它可以提高你的分析能力和编程技能。而且，它还可以很有趣。成为数据科学家意味着加入一个不断增长和扩展的领域，这意味着你每天都需要扩展自己的知识和技能。如果你准备好迎接学习广泛新技能的挑战，这些技能将帮助你工作得更好、思考得更好，并获得一个“吸引人的”工作，那就继续阅读吧。
- en: Who Is This Book For?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书适合谁阅读？
- en: While we explain each code snippet in everyday language to make the book digestible
    for someone with no Python experience and not much programming experience, someone
    who has at least some basic understanding of the fundamentals of programming—things
    like variable assignment, `for` loops, `if...then` statements, and function calls—will
    be the most prepared to benefit from the content in this book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们会用通俗的语言解释每段代码，以使本书对没有Python经验和编程经验的人也能易于理解，但对于那些至少具备一些编程基础理解——如变量赋值、`for`循环、`if...then`语句和函数调用等——的人来说，将最能从本书内容中受益。
- en: 'This book was written with the following groups in mind:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是针对以下群体编写的：
- en: '**Aspiring data scientists**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**有志成为数据科学家的人员**'
- en: These days, it seems like everyone wants to be a data scientist, and every company
    wants to hire data scientists. This book will help a beginner who is just entering
    the job market get the skills they need to work in the data science field. It
    can also help people who already have other careers and want to jump laterally
    to become data scientists or start doing more data science in their current roles.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，似乎每个人都想成为数据科学家，每家公司也都希望雇佣数据科学家。本书将帮助刚刚进入职场的初学者获得从事数据科学领域所需的技能。它也能帮助已经从事其他职业的人，想要横向转型成为数据科学家，或者在当前岗位上做更多数据科学工作。
- en: '**Students**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**学生**'
- en: This book is suitable for an introductory class on data science at the undergraduate
    level or for interested students to read independently.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本书适用于本科水平的数据科学入门课程，或者供有兴趣的学生独立阅读。
- en: '**Professionals**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**专业人士**'
- en: Several types of professionals, including project managers, executive-level
    leaders, developers, and businesspeople in general, can benefit from understanding
    what their data scientist colleagues do all day. Gaining the skills in this book
    can help them work with data scientists more fruitfully.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括项目经理、执行级领导、开发人员和一般商业人士在内的多种专业人员，都能从了解数据科学家同事的日常工作中受益。本书所授技能能帮助他们与数据科学家更有效地合作。
- en: '**Interested amateurs**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**感兴趣的业余爱好者**'
- en: You don’t have to read this book just for career advancement purposes. Data
    science is a new, exciting field, and any interested amateur will find this book
    fascinating and edifying.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你不必仅仅为了职业晋升而阅读本书。数据科学是一个新兴且令人兴奋的领域，任何感兴趣的业余爱好者都会觉得本书既有趣又具有启发性。
- en: About This Book
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于本书
- en: This book provides an introduction to all of the most common techniques used
    by data scientists at the world’s top businesses. You will also learn about ways
    that data science can be applied creatively to problems in various industries.
    Here is a summary of the how the chapters are organized.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书介绍了世界顶级企业中数据科学家最常用的所有技术。你还将了解数据科学如何创意性地应用于各行各业的问题。以下是各章内容的组织概述。
- en: 'Chapter 1: Exploratory Data Analysis Explains the first step of every data
    science problem: exploring data, including reading data in Python, calculating
    summary statistics, visualizing data, and uncovering commonsense insights'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章：探索性数据分析 解释了每个数据科学问题的第一步：探索数据，包括在Python中读取数据、计算汇总统计、可视化数据以及发掘常识性见解。
- en: 'Chapter 2: Forecasting Covers linear regression, a popular technique from statistics
    that can be used to determine relationships between quantitative variables and
    even to predict the future'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章：预测 介绍线性回归，这是一种流行的统计技术，可以用来确定定量变量之间的关系，甚至预测未来。
- en: 'Chapter 3: Group Comparisons Explores hypothesis testing, the standard statistical
    method for comparing measurements of groups'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章：组间比较 探讨假设检验，这是比较组别测量值的标准统计方法。
- en: 'Chapter 4: A/B Testing Discusses how to use experiments to determine which
    business practices work best'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章：A/B 测试 讨论如何通过实验来确定哪些商业实践最有效。
- en: 'Chapter 5: Binary Classification Covers logistic regression, a simple machine
    learning technique for classification into two categories'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章：二分类 介绍了逻辑回归，这是一种简单的机器学习技术，用于将数据分类为两类。
- en: 'Chapter 6: Supervised Learning Dives into several machine learning methods
    for prediction, including decision trees, random forests, and neural networks'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章：监督学习 深入探讨几种用于预测的机器学习方法，包括决策树、随机森林和神经网络。
- en: 'Chapter 7: Unsupervised Learning Presents two methods for clustering, another
    type of machine learning that can be used to find natural groups in unlabeled
    data'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第七章：无监督学习 介绍两种聚类方法，另一种机器学习类型，可用于在无标签数据中找到自然的群体。
- en: 'Chapter 8: Web Scraping Explains methods for automatically downloading data
    from public-facing websites'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第八章：网页抓取 解释了自动从面向公众的网站下载数据的方法。
- en: 'Chapter 9: Recommendation Systems Discusses how to build a system that can
    automatically recommend products to customers'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第九章：推荐系统 讨论如何构建一个能够自动向客户推荐产品的系统。
- en: 'Chapter 10: Natural Language Processing Explores an advanced method that converts
    text to quantitative vectors that can be used for a variety of data science analyses'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第十章：自然语言处理 探讨一种将文本转换为定量向量的高级方法，这些向量可用于各种数据科学分析。
- en: 'Chapter 11: Data Science in Other Languages Covers both R and SQL, two other
    languages that are often used for data science applications'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章：其他语言中的数据科学 介绍了R和SQL，这两个语言通常用于数据科学应用。
- en: Setting Up the Environment
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置环境
- en: We’ll implement the algorithms described in this book by using the Python language.
    Python is free and open source, and it runs on every major platform. You can use
    the following steps to install Python on Windows, macOS, and Linux.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用Python语言实现本书中描述的算法。Python是免费的开源软件，可以在所有主流平台上运行。你可以使用以下步骤在Windows、macOS和Linux上安装Python。
- en: Windows
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Windows
- en: 'To install Python on Windows, do the following:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在Windows上安装Python，按以下步骤操作：
- en: 'Open the page dedicated to the latest version of Python for Windows: [https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/)
    (make sure you include the final slash).'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开专门为最新版本的Windows Python页面：[https://www.python.org/downloads/windows/](https://www.python.org/downloads/windows/)（确保包括最后的斜杠）。
- en: Click the link for the Python release you want to download. To download the
    most recent release, click the link **Latest Python 3 Release - 3.*****X*****.*****Y***,
    where *3.X.Y* is the latest version number, like 3.10.4\. The code in this book
    was tested on Python 3.8 and should work with later versions. If you’re interested
    in downloading an older version, scroll down on this page to the Stable Releases
    section to find a release you prefer.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想下载的Python版本的链接。要下载最新版本，请点击链接**最新Python 3版本 - 3.*****X*****.*****Y***，其中*3.X.Y*是最新的版本号，如3.10.4。书中的代码在Python
    3.8上进行了测试，并应与后续版本兼容。如果你想下载旧版本，可以滚动到页面底部的“稳定版本”部分，找到你想要的版本。
- en: The link you clicked in step 2 takes you to a page dedicated to your chosen
    Python release. In the Files section, click the **Windows installer (64-bit)**
    link.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第2步中点击的链接会将你带到一个专门为你选择的Python版本页面。在“文件”部分，点击**Windows安装程序（64位）**链接。
- en: The link in step 3 downloads an .*exe* file to your computer. This is an installer
    file; double-click it to open it. It will execute the installation process automatically.
    Check the **Add Python 3.*****X*** **to PATH** box, where *X* is the release number
    of the installer you downloaded, like 10\. After that, click **Install Now** and
    choose the default options.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第3步中的链接会下载一个.*exe*文件到你的计算机。这是一个安装程序文件；双击它以打开。它将自动执行安装过程。勾选**将Python 3.*****X***
    **添加到PATH**框，其中*X*是你下载的安装程序的版本号，如10。之后，点击**立即安装**并选择默认选项。
- en: When you see the `Setup was successful` message, click **Close** to complete
    the installation process.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你看到`安装成功`消息时，点击**关闭**以完成安装过程。
- en: A new application is now on your computer. Its name is Python 3.*X*, where *X*
    is the version of Python 3 that you installed. In the Windows search bar, type
    **Python**, and click the application that appears. This will open a Python console.
    You can enter Python commands in this console, and they’ll run there.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，计算机上有一个新的应用程序。它的名字是Python 3.*X*，其中*X*是你安装的Python 3的版本。在Windows搜索栏中输入**Python**，然后点击出现的应用程序。这将打开一个Python控制台。你可以在这个控制台中输入Python命令，并且它们会在这里执行。
- en: macOS
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: macOS
- en: 'To install Python on macOS, do the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在macOS上安装Python，按以下步骤操作：
- en: 'Open the page dedicated to the latest version of Python for macOS: [https://www.python.org/downloads/mac-osx/](https://www.python.org/downloads/mac-osx/)
    (make sure you include the final slash).'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开专门为最新版本的macOS Python页面：[https://www.python.org/downloads/mac-osx/](https://www.python.org/downloads/mac-osx/)（确保包括最后的斜杠）。
- en: Click the link for the Python release you want to download. To download the
    most recent release, click the link **Latest Python 3 Release - 3.*****X*****.*****Y***,
    where 3.*X*.*Y* is the latest version number, like 3.10.4\. The code in this book
    was tested on Python 3.8 and should work with later versions. If you’re interested
    in downloading an older version, scroll down on this page to the Stable Releases
    section to find a release you prefer.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想下载的Python版本的链接。要下载最新版本，请点击链接**最新Python 3版本 - 3.*****X*****.*****Y***，其中3.*X*.*Y*是最新的版本号，如3.10.4。书中的代码在Python
    3.8上进行了测试，并应与后续版本兼容。如果你想下载旧版本，可以滚动到页面底部的“稳定版本”部分，找到你想要的版本。
- en: The link you clicked in step 2 takes you to a page dedicated to the latest Python
    release. In the Files section, click the **macOS 64-bit installer** link.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第2步中点击的链接会将你带到一个专门为最新Python版本的页面。在“文件”部分，点击**macOS 64位安装程序**链接。
- en: The link in step 3 downloads a .*pkg* file to your computer. This is an installer
    file; double-click it to open it. It will execute the installation process automatically.
    Choose the default options.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三步中的链接会将一个 .*pkg* 文件下载到你的计算机上。这是一个安装文件；双击它以打开并执行安装过程，选择默认选项。
- en: The installer will create a folder on your computer called **Python 3.*****X***,
    where *X* is the number of the Python release you installed. In this folder, double-click
    the **IDLE icon**. This will open the **Python 3.*****X*****.*****Y*** **Shell**,
    where 3.*X*.*Y* is your version number. This is a Python console where you can
    run any Python commands.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序会在你的计算机上创建一个名为 **Python 3.*****X*** 的文件夹，其中 *X* 是你安装的 Python 版本号。在这个文件夹中，双击
    **IDLE 图标**。这将打开 **Python 3.*****X*****.*****Y*** **Shell**，其中 3.*X*.*Y* 是你的版本号。这是一个
    Python 控制台，你可以在这里运行任何 Python 命令。
- en: Linux
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Linux
- en: 'To install Python on Linux, do the following:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Linux 上安装 Python，请按以下步骤操作：
- en: Determine which package manager your version of Linux uses. Two common examples
    of package managers are Yum and APT.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确定你的 Linux 版本使用的是哪个包管理器。两种常见的包管理器是 Yum 和 APT。
- en: 'Open the Linux console (also called the *terminal*) and execute the following
    two commands:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Linux 控制台（也叫做 *终端*），并执行以下两个命令：
- en: '[PRE0]'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you are using Yum or another package manager, replace both instances of `apt-get`
    in these two lines with `yum` or the name of your package manager. Likewise, if
    you want to install a different version of Python, replace `3.11` (the latest
    version number at the time of this writing) with any other release number, like
    `3.8`, one of the versions used to test the code in this book. To see the latest
    version of Python, go to [https://www.python.org/downloads/source/](https://www.python.org/downloads/source/).
    There, you will see a **Latest Python 3 Release - Python 3.*****X*****.*****Y***
    link, where 3.*X.Y* is a release number; use the first two numbers (for example,
    3 and 11) in the previous installation command.
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你使用的是 Yum 或其他包管理器，请将这两行中的 `apt-get` 替换为 `yum` 或你的包管理器名称。同样，如果你想安装不同版本的 Python，请将
    `3.11`（本书撰写时的最新版本号）替换为其他版本号，比如 `3.8`，这是本书中用于测试代码的版本之一。要查看最新版本的 Python，请访问 [https://www.python.org/downloads/source/](https://www.python.org/downloads/source/)。在那里，你会看到一个
    **Latest Python 3 Release - Python 3.*****X*****.*****Y*** 的链接，其中 3.*X.Y* 是发布号；使用前两个数字（例如，3
    和 11）来更新之前的安装命令。
- en: 'Run Python by executing the following command in the Linux console:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在 Linux 控制台中执行以下命令来运行 Python：
- en: '[PRE1]'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The Python console opens in the Linux console window. You can enter Python commands
    here.
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Python 控制台会在 Linux 控制台窗口中打开。你可以在这里输入 Python 命令。
- en: Installing Packages with Python
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用 Python 安装包
- en: When you install Python using the steps in the previous section, you’re installing
    the *Python standard library*, or in more colloquial terms, *base Python*. Base
    Python enables you to run simple Python code and contains standard capabilities
    that are built into the Python language. Base Python is powerful, and you can
    do many remarkable things with it. But it can’t do everything, and this is why
    kind, talented people in the Python community create Python packages.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当你按照上一节中的步骤安装 Python 时，你安装的是 *Python 标准库*，或者更通俗地说，是 *基本 Python*。基本 Python 使你能够运行简单的
    Python 代码，并且包含 Python 语言内置的标准功能。基本 Python 非常强大，你可以用它做很多了不起的事情。但它并不能做所有事情，这就是为什么
    Python 社区中那些友善且才华横溢的人会创建 Python 包的原因。
- en: Python *packages* (also called Python *libraries*) are add-ons to base Python
    that provide extra capabilities not present in base Python. For example, you may
    find that you have some data stored in Microsoft Excel format, and you may want
    to write Python code that will read this Excel data. There’s no straightforward
    way to do this in base Python, but a package called *pandas* enables you to read
    Excel files in Python quite easily.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Python *包*（也称为 Python *库*）是对基本 Python 的附加功能，它们提供了基本 Python 中没有的额外功能。例如，你可能会发现有一些数据以
    Microsoft Excel 格式存储，而你希望编写 Python 代码来读取这些 Excel 数据。在基本 Python 中没有直接的方法做到这一点，但一个名为
    *pandas* 的包使你能够轻松地在 Python 中读取 Excel 文件。
- en: To use the pandas package, or any other Python package, you’ll need to install
    it. A few packages are installed by default when you install base Python, but
    most packages need to be installed manually. To install any Python package manually,
    you’ll need Python’s standard package installation tool, pip.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 pandas 包，或任何其他 Python 包，你需要先安装它。安装基本的 Python 时，会默认安装一些包，但大多数包需要手动安装。要手动安装任何
    Python 包，你需要使用 Python 的标准包安装工具 pip。
- en: 'If you have base Python installed, installing pip is straightforward. First,
    you will need to download a Python script from [https://bootstrap.pypa.io/get-pip.py](https://bootstrap.pypa.io/get-pip.py).
    As the name of this script suggests, it’s a script that will help you get pip.
    Now, you will need to run this script. The way you run this script will depend
    on the operating system you’re using:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经安装了基础的 Python，安装 pip 就非常简单。首先，你需要从 [https://bootstrap.pypa.io/get-pip.py](https://bootstrap.pypa.io/get-pip.py)
    下载一个 Python 脚本。正如这个脚本的名字所示，它是一个帮助你安装 pip 的脚本。现在，你需要运行这个脚本。如何运行这个脚本将取决于你使用的操作系统：
- en: If you’re using Windows, you need to open the command prompt. You can do this
    by clicking the Start button and entering **cmd** in the search bar. The command
    prompt program will appear as a suggestion in the Start menu, and you can click
    this to open the command prompt.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用的是 Windows，你需要打开命令提示符。你可以通过点击开始按钮并在搜索框中输入**cmd**来做到这一点。命令提示符程序将会作为建议出现在开始菜单中，你可以点击它来打开命令提示符。
- en: If you’re using macOS, you need to open the terminal. To open the terminal,
    you can open the Finder, open the */Applications/Utilities* folder, and then double-click
    **Terminal**.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用的是 macOS，你需要打开终端。要打开终端，可以打开 Finder，进入*/Applications/Utilities* 文件夹，然后双击**终端**。
- en: If you’re using Linux, you need to open the terminal. Most Linux distributions
    have a shortcut to open the terminal available on the desktop by default.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你使用的是 Linux，你需要打开终端。大多数 Linux 发行版默认会在桌面上提供快捷方式来打开终端。
- en: 'After opening the command prompt (in Windows) or the terminal (in macOS or
    Linux), you need to run the following command:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 打开命令提示符（Windows）或终端（macOS 或 Linux）后，你需要运行以下命令：
- en: '[PRE2]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'This will install pip on your computer. If you get an error when you run this
    command, it’s possible that your *get-pip.py* file is stored in a location that
    Python is having trouble finding. Being more specific about the location of your
    files often helps, so you can try a command like the following instead:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这将会在你的电脑上安装 pip。如果你在运行这个命令时遇到错误，可能是因为你的 *get-pip.py* 文件存储的位置 Python 无法找到。更具体地指定文件位置通常会有所帮助，因此你可以尝试使用如下命令：
- en: '[PRE3]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Here, we’ve specified a filepath (*C:/Users/AtticusFinch/Documents/get-pip.py*)
    that tells Python where to look for the *get-pip.py* file. You should alter this
    filepath so it matches the location of the *get-pip.py* file on your own computer;
    for example, you probably need to change `AtticusFinch` to your own name.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们指定了一个文件路径（*C:/Users/AtticusFinch/Documents/get-pip.py*），它告诉 Python 到哪里查找
    *get-pip.py* 文件。你应该根据你自己电脑上 *get-pip.py* 文件的位置修改这个文件路径；例如，你可能需要将 `AtticusFinch`
    更改为你自己的名字。
- en: 'After you’ve installed pip, you’ll be able to use it to install any other Python
    packages. For example, if you want to install the pandas package, you can install
    it with the following command:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 安装 pip 后，你就能使用它来安装任何其他的 Python 包。例如，如果你想安装 pandas 包，可以使用以下命令安装：
- en: '[PRE4]'
  id: totrans-70
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: You can replace pandas with the name of any other Python package you want to
    install. After installing pandas or any other Python package, you’ll be able to
    use it in your Python scripts. We’ll go over more details about how to use packages
    in Python in Chapter 1.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将 pandas 替换为任何你想要安装的 Python 包的名称。在安装 pandas 或其他任何 Python 包后，你就可以在 Python
    脚本中使用它。我们将在第一章中详细讨论如何在 Python 中使用包。
- en: Other Tools
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他工具
- en: The previous sections contain details on how to install Python and how to manually
    install Python packages. If you can do those two things, you will be able to run
    all the code in this book.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的章节包含了如何安装 Python 和如何手动安装 Python 包的详细信息。如果你能做这两件事，你就能运行本书中的所有代码。
- en: Some Python users prefer to use other tools to run Python code. For example,
    a popular tool called Anaconda is also free to use and allows you to run Python
    code for data science. Anaconda includes base Python, plus many popular packages
    and other capabilities. If you’d like to download and use Anaconda for free, you
    can visit its web page at [https://www.anaconda.com/products/distribution](https://www.anaconda.com/products/distribution).
    You may find that you like it, and you’ll be able to use it to run any code in
    this book, but it’s not required.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一些 Python 用户倾向于使用其他工具来运行 Python 代码。例如，一个叫做 Anaconda 的流行工具也可以免费使用，并允许你在数据科学领域运行
    Python 代码。Anaconda 包括了基础的 Python，以及许多流行的包和其他功能。如果你想免费下载安装 Anaconda，可以访问其网页：[https://www.anaconda.com/products/distribution](https://www.anaconda.com/products/distribution)。你可能会发现它很合适，并且能够用它运行本书中的任何代码，但这并不是必需的。
- en: 'Project Jupyter provides another popular set of tools for running Python code.
    You can visit its website at [https://jupyter.org/](https://jupyter.org/) to learn
    about its most popular tools: JupyterLab and Jupyter Notebook. These tools allow
    users to run Python code in environments that are highly readable, interactive,
    shareable, and user-friendly. All of the Python code in this book was tested with
    Jupyter, but neither Jupyter nor Anaconda is required to run the code in this
    book: only base Python and pip (as described in the previous sections) are needed.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 项目提供了一套流行的工具集，用于运行 Python 代码。你可以访问其网站 [https://jupyter.org/](https://jupyter.org/)
    了解其最受欢迎的工具：JupyterLab 和 Jupyter Notebook。这些工具允许用户在高度可读、交互式、可共享且用户友好的环境中运行 Python
    代码。本书中的所有 Python 代码都经过 Jupyter 测试，但运行本书中的代码并不需要 Jupyter 或 Anaconda：只需要基础的 Python
    和 pip（如前面的章节所描述）即可。
- en: Summary
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 概述
- en: 'Data science can give you abilities that feel like magic: the ability to predict
    the future, the ability to multiply profits, the ability to automatically collect
    huge datasets, the ability to turn a word into a number, and more. Learning to
    do all these things well is not easy, and it takes serious study to make it to
    the most advanced level. But the difficulty of learning data science can lead
    to great rewards, and if you master the skills in this book, you can succeed in
    a data science career and also have a lot of fun. This book is an introduction
    to the main ideas of data science and how they’re applied in business—it will
    get you started on the journey to becoming an expert data scientist in any field
    you choose.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可以赋予你像魔法一样的能力：预测未来的能力、增加利润的能力、自动收集巨大数据集的能力、将文字转化为数字的能力，等等。学习如何将这些技能做到极致并不容易，需要认真的学习才能达到最先进的水平。但学习数据科学的难度也可能带来巨大的回报，如果你掌握了本书中的技能，你不仅能够在数据科学领域取得成功，还能收获不少乐趣。本书是数据科学主要思想及其在商业中应用的入门介绍——它将帮助你开启成为任何领域专家数据科学家的旅程。
