- en: About the Author
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Yuli Vasiliev is a programmer, writer, and consultant specializing in open source
    development, building data structures and models, and implementing database backends.
    He is the author of *Natural Language Processing with Python and spaCy* (No Starch
    Press, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: About the Technical Reviewer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Dr. Daniel Zingaro is an associate teaching professor of computer science and
    award-winning teacher at the University of Toronto. His research focuses on understanding
    and enhancing student learning of computer science. He is the author of two recent
    No Starch Press books: *Algorithmic Thinking* (2020), a no-nonsense, no-math guide
    to algorithms and data structures; and *Learn to Code by Solving Problems* (2021),
    a primer for learning Python and computational thinking.'
  prefs: []
  type: TYPE_NORMAL
