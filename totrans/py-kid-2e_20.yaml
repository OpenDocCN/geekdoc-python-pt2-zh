- en: 'Afterword: Where to Go from Here'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 后记：接下来该做什么
- en: '![Image](Images/common.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/common.jpg)'
- en: You’ve learned some fundamental programming concepts in your tour of Python,
    but there is plenty more to discover—either with Python or using other programming
    languages. While Python is incredibly useful, it is not always the best tool for
    every task, so do not be afraid to try other ways to program your computer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你在 Python 之旅中已经学到了一些基本的编程概念，但还有很多内容等待你去发现——无论是用 Python 还是使用其他编程语言。虽然 Python
    非常有用，但并非每个任务都是最适合使用它的，因此不要害怕尝试其他方式来编程。
- en: 'If you want to stick with Python, and are looking for more advanced books to
    read, the Python wiki (books page) is a good place to start: *[https://wiki.python.org/moin/PythonBooks/](https://wiki.python.org/moin/PythonBooks/)*.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想继续使用 Python，并寻找更高级的书籍阅读，Python 维基（书籍页面）是一个不错的起点：*[https://wiki.python.org/moin/PythonBooks/](https://wiki.python.org/moin/PythonBooks/)*。
- en: 'If you just want to explore more of what Python can do, it has a lot of built-in
    modules. (This is Python’s “batteries included” philosophy. Check the Python documentation
    for the full list of what’s available: *[https://docs.python.org/3/py-modindex.html](https://docs.python.org/3/py-modindex.html)*.)
    In addition, there are a huge number of modules that are provided for free by
    programmers from all over the world. For example, you could try *Pygame* (*[https://www.pygame.org](https://www.pygame.org)*)
    for games development, or *Jupyter Notebooks* (*[https://jupyter.org](https://jupyter.org)*),
    a web-based environment for editing and running Python code in the browser. These
    and other modules are available to browse at *[https://pypi.org](https://pypi.org)*.
    To install these modules, you’ll need to use a tool called pip, which we’ll briefly
    look at next.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想探索 Python 能做些什么，它有很多内置模块。（这就是 Python 的“电池附带”理念。查阅 Python 文档，获取完整的模块列表：*[https://docs.python.org/3/py-modindex.html](https://docs.python.org/3/py-modindex.html)*。）此外，还有大量由世界各地程序员免费提供的模块。例如，你可以尝试
    *Pygame* (*[https://www.pygame.org](https://www.pygame.org)*) 用于游戏开发，或者尝试 *Jupyter
    Notebooks* (*[https://jupyter.org](https://jupyter.org)*)，这是一个基于 web 的环境，可以在浏览器中编辑和运行
    Python 代码。这些模块及其他模块可以在 *[https://pypi.org](https://pypi.org)* 上浏览。要安装这些模块，你需要使用一个名为
    pip 的工具，我们将在接下来简要介绍。
- en: Installing Python pip on Windows
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Windows 上安装 Python pip
- en: As long as you’ve installed Python 3.10 or newer, pip should be installed by
    default. To install pip on Windows, if you’re using an older version of Python,
    you can download the script *get-pip.py* from *[https://bootstrap.pypa.io/get-pip.py](https://bootstrap.pypa.io/get-pip.py)*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你已经安装了 Python 3.10 或更新版本，pip 应该会默认安装。要在 Windows 上安装 pip，如果你使用的是较旧版本的 Python，可以从
    *[https://bootstrap.pypa.io/get-pip.py](https://bootstrap.pypa.io/get-pip.py)*
    下载脚本 *get-pip.py*。
- en: Save the file to your home folder and then open a command prompt (click **Start**
    and enter cmd in the search box). To install, type **python get-pip.py**.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 将文件保存到你的主文件夹，然后打开命令提示符（点击**开始**并在搜索框中输入 cmd）。要安装，输入**python get-pip.py**。
- en: '![Image](Images/f0272-01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/f0272-01.jpg)'
- en: Installing Python pip on Ubuntu
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Ubuntu 上安装 Python pip
