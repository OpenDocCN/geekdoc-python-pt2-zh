- en: Final Words
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Whether you stick with Python or decide to try out another programming language,
    you should still find the concepts that you’ve discovered in this book useful.
    Even if you don’t continue with computer programming, understanding some of the
    fundamental ideas can help with all sorts of activities, whether in school or
    later on, at work.
  prefs: []
  type: TYPE_NORMAL
