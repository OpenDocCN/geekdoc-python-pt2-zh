- en: Other Games and Graphics Programming
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you want to do more with games or graphics programming, you’ll find that
    many options are available, not just with Python. Here are just a few:'
  prefs: []
  type: TYPE_NORMAL
- en: Scratch (*[http://scratch.mit.edu](http://scratch.mit.edu)*), a tool for developing
    games and animations. (It’s a block-based visual programming language, so quite
    different from programming with Python.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Construct3 (*[https://www.construct.net](https://www.construct.net)*), a commercial
    tool for creating games in a browser.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Game Maker Studio (*[https://www.yoyogames.com](https://www.yoyogames.com)*),
    another commercial tool for creating games.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Godot (*[https://godotengine.org](https://godotengine.org)*), a free games engine
    for creating both 2D and 3D graphics.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unity (*[http://unity.com](http://unity.com)*), another commercial tool for
    creating games.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unreal Engine (*[https://www.unrealengine.com](https://www.unrealengine.com)*),
    another commercial tool for creating games.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An online search will uncover a wealth of resources to help you get started
    with any of these options, or at least show you what is possible if you carry
    on with programming in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Other Programming Languages
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you’re interested in other programming languages, consider checking out
    some of the most popular: JavaScript, Java, C#, C, C++, Ruby, Go, Rust, and Swift
    (although there are a lot more). We’ll take a brief tour of these languages and
    see how a Hello World program (like the Python version we started with in [Chapter
    1](ch01.xhtml#ch01)) would look in each one. Note that none of these languages
    are specifically intended for beginning programmers, and most are significantly
    different from Python.'
  prefs: []
  type: TYPE_NORMAL
- en: JavaScript
  prefs:
