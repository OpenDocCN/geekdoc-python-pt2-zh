  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can safely ignore any warning messages that display.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以安全地忽略显示的任何警告信息。
- en: '![Image](Images/f0274-01.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/f0274-01.jpg)'
- en: Installing Python pip on macOS
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 macOS 上安装 Python pip
- en: 'As long as you’ve installed Python 3.10 or newer, pip should be installed by
    default. If you’re using an older version of Python, you might need to install
    pip by opening a terminal and running the following command:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只要你已经安装了 Python 3.10 或更新版本，pip 应该会默认安装。如果你使用的是较旧版本的 Python，可能需要通过打开终端并运行以下命令来安装
    pip：
- en: '[PRE2]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Depending on which version of Python you have installed, you might need to enter
    a different version of easy_install (such as easy_install-3.7, for example).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你安装的 Python 版本，可能需要输入不同版本的 easy_install（例如，easy_install-3.7）。
- en: '![Image](Images/f0274-02.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/f0274-02.jpg)'
- en: Trying out PyGame
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尝试PyGame
- en: 'To get an idea of how *PyGame* works, first install it using pip. Open a command
    prompt (on Windows, enter cmd in the search box; on Ubuntu, Raspberry Pi, or macOS,
    search for Terminal) and then enter the following command (your version number
    may be different):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解*PyGame*的工作原理，首先使用pip进行安装。打开命令提示符（在Windows上，搜索框中输入cmd；在Ubuntu、Raspberry Pi或macOS上，搜索终端），然后输入以下命令（你的版本号可能不同）：
- en: '[PRE3]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Note
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '*Depending on your Windows and Python versions, this might not work. If you
    get an error such as this:*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*根据你的Windows和Python版本，这可能无法正常工作。如果你遇到如下错误：*'
- en: '''pip'' is not recognized as an internal or external command,'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '''pip'' 不是内部或外部命令，'
- en: operable program or batch file.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 可操作的程序或批处理文件。
- en: '*then try running the following commands:*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么尝试运行以下命令：*'
- en: '[PRE4]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Writing code with PyGame is a bit more complicated than using tkinter. For
    example, in [Chapter 10](ch10.xhtml#ch10), we displayed an image by using tkinter
    with this code:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用PyGame编写代码比使用tkinter稍微复杂。例如，在[第10章](ch10.xhtml#ch10)中，我们通过使用tkinter并运行以下代码显示了图像：
- en: '[PRE5]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'To display an image with PyGame, you can use the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用PyGame显示图像，可以使用以下代码：
- en: '[PRE6]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'After importing the pygame module, we call the init function; this initializes
    the module so it can be used. We then set up the display, passing a tuple for
    the width and height (500 pixels wide by 500 pixels high). Note the additional
    parentheses here are important: first, parentheses for the function itself (set_mode(...)
    ), and then parentheses for a tuple (500, 500).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 导入pygame模块后，我们调用init函数；这会初始化该模块，以便可以使用。然后我们设置显示，传递一个元组用于宽度和高度（宽500像素，高500像素）。注意，这里的额外括号非常重要：首先是函数本身的括号（set_mode(...)），然后是元组的括号（500,
    500）。
- en: We then load the image, the reference (or label) for which is the variable img
    (remember, depending on which operating system you’re using, you might need to
    change the path of that image). Next, we draw the image to the display using the
    blit function, passing the img variable and a tuple containing the top-left position
    of the image (0, 0). The image won’t show in the window yet; the next function
    on the last line—where we flip the display—actually causes the image to appear.
    This line is effectively telling Pygame to redraw the display window.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们加载图像，其引用（或标签）是变量img（记住，根据你使用的操作系统，可能需要更改该图像的路径）。接下来，我们使用blit函数将图像绘制到显示器上，传递img变量和一个包含图像左上角位置的元组（0,
    0）。图像暂时不会显示在窗口中；最后一行中的下一个函数——我们翻转显示——实际上会导致图像出现。这一行有效地告诉Pygame重绘显示窗口。
- en: Note
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: '*If you run this outside of IDLE, you’ll need to add a few additional lines
    at the end:*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在IDLE外运行这段代码，你需要在最后添加几行额外的代码：*'
- en: '[PRE7]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: This code is to stop the window from immediately closing after displaying the
    image.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码是为了防止窗口在显示图像后立即关闭。
- en: Other Games and Graphics Programming
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他游戏和图形编程
- en: 'If you want to do more with games or graphics programming, you’ll find that
    many options are available, not just with Python. Here are just a few:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在游戏或图形编程方面做得更多，你会发现有许多选择，不仅仅是Python。以下是一些例子：
- en: Scratch (*[http://scratch.mit.edu](http://scratch.mit.edu)*), a tool for developing
    games and animations. (It’s a block-based visual programming language, so quite
    different from programming with Python.)
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scratch (*[http://scratch.mit.edu](http://scratch.mit.edu)*)，一个用于开发游戏和动画的工具。（它是基于块的可视化编程语言，因此与使用Python编程有很大不同。）
- en: Construct3 (*[https://www.construct.net](https://www.construct.net)*), a commercial
    tool for creating games in a browser.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Construct3 (*[https://www.construct.net](https://www.construct.net)*)，一个浏览器中创建游戏的商业工具。
- en: Game Maker Studio (*[https://www.yoyogames.com](https://www.yoyogames.com)*),
    another commercial tool for creating games.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Game Maker Studio (*[https://www.yoyogames.com](https://www.yoyogames.com)*)，另一个商业工具，用于创建游戏。
- en: Godot (*[https://godotengine.org](https://godotengine.org)*), a free games engine
    for creating both 2D and 3D graphics.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Godot (*[https://godotengine.org](https://godotengine.org)*)，一个免费的游戏引擎，用于创建2D和3D图形。
- en: Unity (*[http://unity.com](http://unity.com)*), another commercial tool for
    creating games.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unity (*[http://unity.com](http://unity.com)*)，另一个创建游戏的商业工具。
- en: Unreal Engine (*[https://www.unrealengine.com](https://www.unrealengine.com)*),
    another commercial tool for creating games.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unreal Engine (*[https://www.unrealengine.com](https://www.unrealengine.com)*)，另一个创建游戏的商业工具。
- en: An online search will uncover a wealth of resources to help you get started
    with any of these options, or at least show you what is possible if you carry
    on with programming in the future.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在线搜索将揭示大量资源，帮助你入门这些选项，或者至少展示如果你将来继续编程，可能会实现的事情。
- en: Other Programming Languages
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他编程语言
- en: 'If you’re interested in other programming languages, consider checking out
    some of the most popular: JavaScript, Java, C#, C, C++, Ruby, Go, Rust, and Swift
    (although there are a lot more). We’ll take a brief tour of these languages and
    see how a Hello World program (like the Python version we started with in [Chapter
    1](ch01.xhtml#ch01)) would look in each one. Note that none of these languages
    are specifically intended for beginning programmers, and most are significantly
    different from Python.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对其他编程语言感兴趣，可以考虑了解一些最受欢迎的语言：JavaScript、Java、C#、C、C++、Ruby、Go、Rust 和 Swift（尽管还有很多其他语言）。我们将简要介绍这些语言，并看看每种语言中的
    Hello World 程序（就像我们在 [第1章](ch01.xhtml#ch01) 中开始的 Python 版本）是如何写的。请注意，这些语言并非专门为初学者设计，大多数与
    Python 有显著不同。
- en: JavaScript
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: JavaScript
- en: JavaScript (*[https://dev.java/](https://dev.java/)*) is a programming language
    typically used for web pages, game programming, and other activities. You can
    easily create a simple *HTML* page (the language used to create web pages) that
    contains a JavaScript program and run it inside a browser without needing a shell,
    command line, or anything else.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: JavaScript (*[https://dev.java/](https://dev.java/)*) 是一种常用于网页、游戏编程和其他活动的编程语言。你可以轻松地创建一个简单的
    *HTML* 页面（用于创建网页的语言），其中包含一个 JavaScript 程序，并在浏览器中运行它，而无需使用 shell、命令行或其他工具。
- en: 'A “Hello World” example in JavaScript will be different depending on whether
    you run it in a browser or shell. In a shell, you can type the following:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在 JavaScript 中，打印“Hello World”的示例会根据你是在浏览器还是 shell 中运行它而有所不同。在 shell 中，你可以键入以下内容：
- en: '[PRE8]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'In a browser, it might look like this:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中，它可能看起来像这样：
- en: '[PRE9]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Java
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Java
- en: Java (*[http://www.oracle.com/technetwork/java/index.html](http://www.oracle.com/technetwork/java/index.html)*)
    is a moderately complicated programming language with a large built-in library
    of modules (called *packages*). Java is the programming language used on Android
    mobile devices, and you can use it on most operating systems.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Java (*[http://www.oracle.com/technetwork/java/index.html](http://www.oracle.com/technetwork/java/index.html)*)
    是一种中等复杂的编程语言，拥有一个庞大的内置模块库（称为 *packages*）。Java 是 Android 移动设备上使用的编程语言，你可以在大多数操作系统上使用它。
- en: 'Here’s an example of printing “Hello World” in Java:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在 Java 中打印“Hello World”的示例：
- en: '[PRE10]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: C#
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: C#
- en: C# (*[https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide)*),
    pronounced “C sharp,” is a moderately complicated programming language for Windows
    that is very similar to Java and JavaScript in syntax. It’s part of Microsoft’s
    .NET platform.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: C# (*[https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide](https://docs.microsoft.com/en-us/dotnet/csharp/programming-guide)*)，发音为“C
    sharp”，是一种适用于 Windows 的中等复杂的编程语言，语法上与 Java 和 JavaScript 非常相似。它是 Microsoft .NET
    平台的一部分。
- en: 'Here’s an example of printing “Hello World” in C#:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在 C# 中打印“Hello World”的示例：
- en: '[PRE11]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: C/C++
  id: totrans-68
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: C/C++
- en: C (*[http://www.cprogramming.com](http://www.cprogramming.com)*) and C++ (*[http://www.stroustrup.com/C++.html](http://www.stroustrup.com/C++.html)*)
    are complicated programming languages used on all operating systems. You’ll find
    both free and commercial versions available. Both languages (though perhaps C++
    more than C) have a steep learning curve (in other words, they’re not necessarily
    good for beginners). For example, you’ll find that you need to manually code some
    features that Python provides (like telling the computer that you need to use
    a chunk of memory to store an object). Many commercial games and game consoles
    are programmed in some form of C or C++.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: C (*[http://www.cprogramming.com](http://www.cprogramming.com)*) 和 C++ (*[http://www.stroustrup.com/C++.html](http://www.stroustrup.com/C++.html)*)
    是复杂的编程语言，适用于所有操作系统。你会发现这两种语言都有免费的版本和商业版本。两者（尽管 C++ 比 C 更加如此）都有陡峭的学习曲线（换句话说，它们不一定适合初学者）。例如，你会发现你需要手动编写
    Python 提供的一些功能（比如告诉计算机你需要使用一块内存来存储一个对象）。许多商业游戏和游戏主机都是使用某种形式的 C 或 C++ 编写的。
