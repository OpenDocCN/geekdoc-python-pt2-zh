    number in the following command as needed):'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Ubuntu Linux 上安装 pip，你需要系统管理员密码。打开终端并输入以下命令（确保根据需要更改以下命令中的版本号）：
- en: '[PRE0]'
  id: totrans-11
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: With the first two commands, you may get an error saying they are already installed;
    this can be safely ignored.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用前两个命令时，可能会出现已经安装的错误信息；这个错误可以安全忽略。
- en: '![Image](Images/f0273-01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Image](Images/f0273-01.jpg)'
- en: Installing Python pip on Raspberry Pi
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Raspberry Pi 上安装 Python pip
- en: 'To install pip on Raspberry Pi, open a terminal and enter the following commands:'
