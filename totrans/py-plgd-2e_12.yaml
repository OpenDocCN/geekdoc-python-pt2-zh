  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第四部分](nsp-venkitachalam503045-0008.xhtml#rpt04)'
- en: Enter 3D
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进入三维空间
- en: In One Dimensions, did not a moving Point produce a Line with *two* terminal
    points?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一维空间中，难道移动的点没有产生一个具有*两个*端点的线条吗？
- en: In Two Dimensions, did not a moving Line produce a Square with *four* terminal
    points?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在二维空间中，难道移动的线条没有产生一个具有*四个*端点的正方形吗？
- en: In Three Dimensions, did not a moving Square produce—did not the eyes of mine
    behold it—
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在三维空间中，难道移动的正方形没有产生——难道我的眼睛没有看见它——
- en: that blessed being, a Cube, with *eight* terminal points?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那位受祝福的存在，一个立方体，具有*八个*端点？
- en: '—Edwin A. Abbott, *Flatland: A Romance of Many Dimensions*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —埃德温·A·阿博特，*《平面国：多维的浪漫》*
