  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第四部分](nsp-venkitachalam503045-0008.xhtml#rpt04)'
- en: Enter 3D
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进入三维空间
- en: In One Dimensions, did not a moving Point produce a Line with *two* terminal
    points?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一维空间中，移动的点不是产生了一个具有*两*个端点的线段吗？
- en: In Two Dimensions, did not a moving Line produce a Square with *four* terminal
    points?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在二维空间中，移动的线段不是产生了一个具有*四*个端点的正方形吗？
- en: In Three Dimensions, did not a moving Square produce—did not the eyes of mine
    behold it—
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在三维空间中，移动的正方形不是产生了——我的眼睛不是看到了它——
- en: that blessed being, a Cube, with *eight* terminal points?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 那位受祝福的存在，一个立方体，有*八*个端点？
- en: '—Edwin A. Abbott, *Flatland: A Romance of Many Dimensions*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: —爱德温·A·阿博特，《平面国：多维之恋》
