- en: Lee Vaughan is a programmer, educator, and author of *Impractical Python Projects*
    (No Starch Press, 2019) and *Real-World Python* (No Starch Press, 2021). As an
    executive-level scientist at ExxonMobil, he constructed and reviewed computer
    models, developed and tested software, and trained geoscientists and engineers.
    His books are dedicated to helping self-learners develop and hone their Python
    skills and have fun doing it!
