- en: '**Introduction**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**介绍**'
- en: '![image](images/common-01.jpg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/common-01.jpg)'
- en: This book’s goal is to bring together three topics near to my heart—programming,
    math, and science. What does that mean exactly? Within these pages, we’ll programmatically
    explore high school–level topics, like manipulating units of measurement; examining
    projectile motion; calculating mean, median, and mode; determining linear correlation;
    solving algebraic equations; describing the motion of a simple pendulum; simulating
    dice games; creating geometric shapes; and finding the limits, derivatives, and
    integrals of functions. These are familiar topics for many, but instead of using
    pen and paper, we’ll use our computer to explore them.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是将我心爱的三个主题——编程、数学和科学——结合在一起。这具体意味着什么呢？在本书中，我们将以编程的方式探索一些高中水平的主题，比如操作测量单位；研究抛体运动；计算均值、中位数和众数；确定线性相关性；求解代数方程；描述简单摆的运动；模拟骰子游戏；创建几何形状；以及求解函数的极限、导数和积分。这些对许多人来说都是熟悉的话题，但我们不再使用纸笔，而是通过计算机来探索它们。
- en: We’ll write programs that will take numbers and formulas as input, do the tedious
    calculations needed, and then spit out the solution or draw a graph. Some of these
    programs are powerful calculators for solving math problems. They find the solutions
    to equations, calculate the correlation between sets of data, and determine the
    maximum value of a function, among other tasks. In other programs, we’ll simulate
    real-life events, such as projectile motion, a coin toss, or a die roll. Using
    programs to simulate such events gives us an easy way to analyze and learn more
    about them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将编写一些程序，这些程序将接受数字和公式作为输入，进行繁琐的计算，然后输出解或绘制图形。其中一些程序是功能强大的计算器，用来解决数学问题。它们能够求解方程，计算数据集之间的相关性，并确定函数的最大值等任务。在其他程序中，我们将模拟现实生活中的事件，如抛体运动、掷硬币或掷骰子。使用程序来模拟这些事件，给我们提供了一个轻松分析和深入了解它们的方式。
- en: You’ll also find topics that would be extremely difficult to explore without
    programs. For example, drawing fractals by hand is tedious at best and close to
    impossible at worst. With a program, all we need to do is run a `for` loop with
    the relevant operation in the body of the loop.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现，一些没有程序的帮助，探索起来会非常困难的主题。例如，手工绘制分形图无论如何都是一项繁琐的工作，最糟糕的情况几乎是不可能完成的。有了程序，我们所需要做的就是运行一个`for`循环，并在循环体内执行相关操作。
- en: I think you’ll find that this new context for “doing math” makes learning both
    programming and math more exciting, fun, and rewarding.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为你会发现，这种“做数学”的新方式使得编程和数学的学习更加激动人心、有趣且富有成就感。
- en: '**Who Should Read This Book**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**谁应该阅读本书**'
- en: If you yourself are learning programming, you’ll appreciate how this book demonstrates
    ways to solve problems with computers. Likewise, if you teach such learners, I
    hope you find this book useful to demonstrate the application of programming skills
    beyond the sometimes abstract world of computer science.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在学习编程，你一定会欣赏本书展示的使用计算机解决问题的方法。同样，如果你是教这类学习者的老师，我希望你能从本书中找到有用的示例，展示编程技能在计算机科学的抽象世界之外的应用。
- en: This book assumes the reader knows the absolute basics of Python programming
    using Python 3—specifically, what a function is, function arguments, the concept
    of a Python class and class objects, and loops. [Appendix B](app02.html#app02)
    covers some of the other Python topics that are used by the programs, but this
    book doesn’t assume knowledge of these additional topics. If you find yourself
    needing more background, I recommend reading *Python for Kids* by Jason Briggs
    (No Starch Press, 2013).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设读者已经了解Python 3编程的基本知识——具体来说，函数是什么，函数参数是什么，Python类和类对象的概念，以及循环的知识。[附录B](app02.html#app02)涵盖了程序中使用的一些其他Python主题，但本书并不假定读者掌握这些额外的知识。如果你觉得自己需要更多背景知识，建议阅读Jason
    Briggs的《Python for Kids》（No Starch Press，2013）。
- en: '**What’s in This Book?**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**本书内容是什么？**'
- en: This book consists of seven chapters and two appendices. Each chapter ends with
    challenges for the reader. I recommend giving these a try, as there’s much to
    learn from trying to write your own original programs. Some of these challenges
    will ask you to explore new topics, which is a great way to enhance your learning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书共由七章和两个附录组成。每一章结束时都有挑战题留给读者。我建议大家尝试完成这些挑战，因为从尝试编写自己的原创程序中，你会学到很多东西。部分挑战题将要求你探索新主题，这是加深学习的一个好方法。
- en: • **[Chapter 1](ch01.html#ch01)**, **Working with Numbers**, starts off with
    basic mathematical operations and gradually moves on to topics requiring a higher
    level of math know-how.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 1 章](ch01.html#ch01)**，**与数字打交道**，从基本的数学运算开始，逐渐过渡到需要更高数学水平的主题。
- en: • **[Chapter 2](ch02.html#ch02)**, **Visualizing Data with Graphs**, discusses
    creating graphs from data sets using the matplotlib library.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 2 章](ch02.html#ch02)**，**使用图表可视化数据**，讨论了如何使用 matplotlib 库从数据集中创建图表。
- en: • **[Chapter 3](ch03.html#ch03)**, **Describing Data with Statistics**, continues
    the theme of processing data sets, covering basic statistical concepts—mean, median,
    mode, and the linear correlation of variables in a data set. You’ll also learn
    to handle data from CSV files, a popular file format for distributing data sets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 3 章](ch03.html#ch03)**，**用统计学描述数据**，继续处理数据集的主题，涵盖基本的统计概念——均值、中位数、众数，以及数据集中变量的线性相关性。你还将学习如何处理
    CSV 文件中的数据，这是分发数据集的常用文件格式。
- en: • **[Chapter 4](ch04.html#ch04)**, **Algebra and Symbolic Math with SymPy**,
    introduces symbolic math using the SymPy library. It begins with the basics of
    representing and manipulating algebraic expressions before introducing more complicated
    matters, such as solving equations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 4 章](ch04.html#ch04)**，**使用 SymPy 进行代数和符号数学**，介绍了使用 SymPy 库进行符号数学的内容。它从表示和操作代数表达式的基础开始，然后介绍更复杂的内容，例如求解方程。
- en: • **[Chapter 5](ch05.html#ch05)**, **Playing with Sets and Probability**, discusses
    the representation of mathematical sets and moves on to basic discrete probability.
    You’ll also learn to simulate uniform and nonuniform random events.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 5 章](ch05.html#ch05)**，**玩转集合和概率**，讨论了数学集合的表示，并讲解了基本的离散概率。你还将学习如何模拟均匀和非均匀随机事件。
- en: • **[Chapter 6](ch06.html#ch06)**, **Drawing Geometric Shapes and Fractals**,
    discusses using matplotlib to draw geometric shapes and fractals and create animated
    figures.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 6 章](ch06.html#ch06)**，**绘制几何图形和分形**，讨论了使用 matplotlib 绘制几何图形和分形并创建动画图形。
- en: • **[Chapter 7](ch07.html#ch07)**, **Solving Calculus Problems**, discusses
    some of the mathematical functions available in the Python standard library and
    SymPy and then introduces you to solving calculus problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • **[第 7 章](ch07.html#ch07)**，**求解微积分问题**，讨论了 Python 标准库和 SymPy 中的一些数学函数，然后介绍了如何求解微积分问题。
- en: • **[Appendix A](app01.html#app01)**, **Software Installation**, covers installation
    of Python 3, matplotlib, and SymPy on Microsoft Windows, Linux, and Mac OS X.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: • **[附录 A](app01.html#app01)**，**软件安装**，涵盖了在 Microsoft Windows、Linux 和 Mac OS
    X 上安装 Python 3、matplotlib 和 SymPy。
- en: • **[Appendix B](app02.html#app02)**, **Overview of Python Topics**, discusses
    several Python topics that may be helpful for beginners.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: • **[附录 B](app02.html#app02)**，**Python 主题概述**，讨论了一些可能对初学者有帮助的 Python 主题。
- en: '**Scripts, Solutions, and Hints**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**脚本、解答和提示**'
- en: This book’s companion site is *[http://www.nostarch.com/doingmathwithpython/](http://www.nostarch.com/doingmathwithpython/)*.
    Here, you can download all the programs in this book as well as hints and solutions
    for the challenges. You’ll also find links to additional math, science, and Python
    resources I find useful as well as any corrections or updates to the book itself.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的伴随网站是 *[http://www.nostarch.com/doingmathwithpython/](http://www.nostarch.com/doingmathwithpython/)*。在这里，你可以下载本书中的所有程序，以及挑战题的提示和解答。你还可以找到我认为有用的其他数学、科学和
    Python 资源的链接，以及本书的任何更正或更新。
- en: Software is always changing; a new release of Python, SymPy, or matplotlib may
    cause a certain functionality demonstrated in this book to behave differently.
    You’ll find any of these changes noted on the website.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 软件不断更新；Python、SymPy 或 matplotlib 的新版本可能会导致本书中展示的某些功能表现不同。你可以在网站上找到这些变化的记录。
- en: I hope this book makes your journey into computer programming more fun and immediately
    relevant. Let’s do some math!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望本书能让你进入计算机编程的旅程变得更加有趣和切合实际。让我们一起做点数学吧！
