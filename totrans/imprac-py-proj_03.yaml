  zh: '[表格 3-1](ch03.xhtml#ch03tab1) 是基于 *tmvoordle* 字母集合和一个包含60,000个单词的英语词典文件构建的。图表左侧的字母是二字母组合的起始字母，顶部的字母代表结束字母。例如，要查找
    *vo*，从左侧的 *v* 开始，横向读取到 *o* 下方的列。在 *tmvoordle* 中，*vo* 只出现了 0.8% 的时间。'
