  prefs: []
  type: TYPE_NORMAL
- en: 'def nn(layers, act):'
  prefs: []
  type: TYPE_NORMAL
- en: return MLPClassifier(solver="sgd", verbose=False, tol=1e-8,
  prefs: []
  type: TYPE_NORMAL
