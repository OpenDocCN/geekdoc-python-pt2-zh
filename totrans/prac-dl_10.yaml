  prefs: []
  type: TYPE_NORMAL
- en: (*\pagebreak*)
  prefs: []
  type: TYPE_NORMAL
- en: clf.fit(x_train, y_train)
  prefs: []
  type: TYPE_NORMAL
- en: e = time.time()-s
  prefs: []
