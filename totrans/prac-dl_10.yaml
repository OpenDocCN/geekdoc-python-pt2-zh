  prefs: []
  type: TYPE_NORMAL
- en: weights = clf.coefs_
  prefs: []
  type: TYPE_NORMAL
- en: biases = clf.intercepts_
  prefs: []
  type: TYPE_NORMAL
- en: params = 0
  prefs: []
  type: TYPE_NORMAL
- en: 'for w in weights:'
  prefs: []
