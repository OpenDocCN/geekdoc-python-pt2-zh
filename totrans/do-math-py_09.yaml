- en: '**A**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**A**'
- en: '**Software Installation**'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**软件安装**'
- en: '![image](images/common-01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/common-01.jpg)'
- en: The programs and solutions in this book have been tested to run on Python 3.4,
    matplotlib 1.4.2, matplotlib-venn 0.11, and SymPy 0.7.6\. These versions are only
    the minimum requirements, and the programs should also work with later versions
    of the software. Changes and updates will be noted on the book’s website, *[http://www.nostarch.com/doingmathwithpython/](http://www.nostarch.com/doingmathwithpython/)*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的程序和解决方案已在 Python 3.4、matplotlib 1.4.2、matplotlib-venn 0.11 和 SymPy 0.7.6
    上进行了测试。这些版本仅为最低要求，程序也应适用于软件的更新版本。更新和变动将会在本书网站上发布，* [http://www.nostarch.com/doingmathwithpython/](http://www.nostarch.com/doingmathwithpython/)
    *。
- en: While there are many ways to get your hands on Python and the libraries you
    need, one of the easiest is to use the Anaconda Python 3 software distribution,
    which is available freely for Microsoft Windows, Linux, and Mac OS X. At the time
    of this writing, the latest release of Anaconda is 2.1.0 with Python 3.4\. Anaconda
    (*[https://store.continuum.io/cshop/anaconda/](https://store.continuum.io/cshop/anaconda/)*)
    is a quick and easy way to install Python 3 and many of the mathematical and data
    analysis packages, all in one easy installer. If you want to add new mathematical
    Python libraries, Anaconda also lets you add them quickly using the conda and
    pip commands. Anaconda has a number of other features that make it useful for
    Python development. It comes with the conda package manager built in, which allows
    the easy installation of third-party packages, as we’ll soon see. It supports
    creating isolated Python environments, which means you can have multiple Python
    installations—for example, Python 2, Python 3.3, and Python 3.4—using the same
    Anaconda installation. You can learn more from the Anaconda website and the conda
    documentation (*[http://conda.pydata.org/docs/intro.html](http://conda.pydata.org/docs/intro.html)*).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 获取 Python 和所需库的方式有很多种，其中最简单的一种是使用 Anaconda Python 3 软件分发版，它可以在 Microsoft Windows、Linux
    和 Mac OS X 上免费使用。在撰写本文时，Anaconda 的最新版本是 2.1.0，配备 Python 3.4。Anaconda (*[https://store.continuum.io/cshop/anaconda/](https://store.continuum.io/cshop/anaconda/)*)
    是一种快速简便的安装 Python 3 和许多数学及数据分析包的方法，所有内容都打包在一个简单的安装程序中。如果你想添加新的数学 Python 库，Anaconda
    也允许你使用 conda 和 pip 命令快速添加它们。Anaconda 还具有许多其他特性，使其在 Python 开发中非常有用。它内置了 conda 包管理器，方便安装第三方包，正如我们稍后将看到的那样。它支持创建隔离的
    Python 环境，这意味着你可以使用相同的 Anaconda 安装运行多个 Python 版本——例如，Python 2、Python 3.3 和 Python
    3.4。你可以通过 Anaconda 网站和 conda 文档了解更多信息 (*[http://conda.pydata.org/docs/intro.html](http://conda.pydata.org/docs/intro.html)*).
- en: The next sections will briefly describe the installation of Anaconda on Microsoft
    Windows, Linux, and Mac OS X, so skip ahead to the section that applies to you.
    You’ll need an Internet connection to follow along, but that’s pretty much it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的部分将简要介绍如何在 Microsoft Windows、Linux 和 Mac OS X 上安装 Anaconda，因此请跳转到适合你的部分。你需要连接互联网才能跟随教程，但其他的就没有问题了。
- en: If you run into any problems, there’s also troubleshooting information available
    at *[http://continuum.io/](http://continuum.io/)*.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到任何问题，还可以访问 *[http://continuum.io/](http://continuum.io/)* 查找故障排除信息。
- en: '**Microsoft Windows**'
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Microsoft Windows**'
- en: 'Download the Anaconda GUI installer for Python 3 from *[http://continuum.io/downloads](http://continuum.io/downloads)*.
    Double-click the installer and then follow these steps:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从 *[http://continuum.io/downloads](http://continuum.io/downloads)* 下载适用于 Python
    3 的 Anaconda GUI 安装程序。双击安装程序，然后按照以下步骤操作：
- en: '1\. Click **Next** and accept the License Agreement:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 点击 **下一步** 并接受许可协议：
- en: '![image](images/f0214-01.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/f0214-01.jpg)'
- en: 2\. You can choose to install the distribution either for your username only
    or for all users using this computer.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 你可以选择只为你的用户名安装分发版，或者为这台计算机上的所有用户安装。
- en: 3\. Choose the folder where you want Anaconda to install the programs. The defaults
    should work fine.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 选择你希望 Anaconda 安装程序安装程序的位置。默认设置应该没问题。
- en: '4\. Make sure to check the two boxes in the **Advanced Options** dialog so
    that you can invoke the Python shell and other programs, such as conda, pip, and
    idle, from anywhere on the command prompt. In addition, any other Python programs
    looking for a Python 3.4 installation will be pointed to the one installed by
    Anaconda:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 在 **高级选项** 对话框中确保勾选两个框，这样你就可以从命令提示符的任何位置调用 Python shell 以及其他程序，如 conda、pip
    和 idle。此外，任何其他寻找 Python 3.4 安装的 Python 程序将会指向 Anaconda 安装的 Python 版本：
- en: '![image](images/f0215-01.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/f0215-01.jpg)'
- en: 5\. Click **Install** to start the installation. When the installation has finished,
    click **Next** and then click **Finish** to complete the installation. You should
    be able to find Python in your Start Menu.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 点击**安装**以开始安装。安装完成后，点击**下一步**，然后点击**完成**以完成安装。您应该能够在开始菜单中找到Python。
- en: 6\. Open a Windows command prompt and carry out the following steps.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 打开Windows命令提示符，并执行以下步骤。
- en: '***Updating SymPy***'
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***更新SymPy***'
- en: 'The installation may come with SymPy already installed, but we want to make
    sure that we have at least 0.7.6, so we’ll install it using this command:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 安装可能已经包括了SymPy，但我们想确保至少安装了0.7.6，因此我们将使用以下命令安装它：
- en: $ conda install sympy=0.7.6
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: $ conda install sympy=0.7.6
- en: This will install or upgrade to SymPy 0.7.6.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这将安装或升级到SymPy 0.7.6。
- en: '***Installing matplotlib-venn***'
  id: totrans-21
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***安装matplotlib-venn***'
- en: 'To install matplotlib-venn, use this command:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装matplotlib-venn，请使用以下命令：
- en: $ pip install matplotlib-venn
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: $ pip install matplotlib-venn
- en: Your computer is now set up to run all the programs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 您的计算机现在已设置好运行所有程序。
- en: '***Starting the Python Shell***'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***启动Python Shell***'
- en: Open a Windows command prompt and enter idle to start the IDLE shell or python
    to start the Python 3 default shell.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 打开Windows命令提示符，输入idle启动IDLE shell，或输入python启动默认的Python 3 shell。
- en: '**Linux**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Linux**'
- en: 'The Linux installer is distributed as a shell script installer, so you’ll want
    to download the Anaconda Python installer from *[http://continuum.io/downloads](http://continuum.io/downloads)*.
    Then start the installer by executing the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Linux安装程序以shell脚本的形式分发，因此您需要从*[http://continuum.io/downloads](http://continuum.io/downloads)*下载Anaconda
    Python安装程序。然后通过执行以下命令启动安装程序：
- en: $ bash Anaconda3-2.1.0-Linux-x86_64.sh
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: $ bash Anaconda3-2.1.0-Linux-x86_64.sh
- en: Welcome to Anaconda3 2.1.0 (by Continuum Analytics, Inc.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用Anaconda3 2.1.0（由Continuum Analytics, Inc.提供）
- en: In order to continue the installation process, please review the license
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了继续安装过程，请审阅许可协议
- en: agreement.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 协议。
- en: Please, press ENTER to continue
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 请按ENTER键继续
- en: '>>>'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '>>>'
- en: 'The “Anaconda END USER LICENSE AGREEMENT” will be displayed. Once you’ve read
    through it, enter yes to continue the installation:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 将显示“Anaconda最终用户许可协议”。阅读完毕后，输入yes继续安装：
- en: Do you approve the license terms? [yes|no]
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否同意许可条款？[yes|no]
- en: '[no] >>> yes'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[no] >>> yes'
- en: 'Anaconda3 will now be installed into this location:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Anaconda3现在将安装到此位置：
- en: /home/testuser/anaconda3
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: /home/testuser/anaconda3
- en: - Press ENTER to confirm the location
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '- 按ENTER键确认位置'
- en: - Press CTRL-C to abort the installation
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '- 按CTRL-C中止安装'
- en: - Or specify a different location below
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '- 或指定一个不同的安装位置'
- en: 'Press ENTER at the prompt, and the installation will start:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 按提示按ENTER键，安装将开始：
- en: '[/home/testuser/anaconda3] >>>'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[/home/testuser/anaconda3] >>>'
- en: PREFIX=/home/testuser/anaconda3
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: PREFIX=/home/testuser/anaconda3
- en: installing: python-3.4.1-4 ...
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 正在安装：python-3.4.1-4 ...
- en: installing: conda-3.7.0-py34_0
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正在安装：conda-3.7.0-py34_0
- en: ..
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ..
- en: creating default environment...
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 正在创建默认环境...
- en: installation finished.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成。
- en: Do you wish the installer to prepend the Anaconda3 install location
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您是否希望安装程序在Anaconda3安装位置之前加上路径？
- en: to PATH in your /home/testuser/.bashrc ? [yes|no]
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 是否将路径添加到您的/home/testuser/.bashrc中？[yes|no]
- en: 'When asked to confirm the install location, enter yes so that the Python 3.4
    interpreter installed by Anaconda is always invoked when you invoke the Python
    program from your terminal:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 当询问是否确认安装位置时，输入yes，这样每次从终端调用Python程序时，Anaconda安装的Python 3.4解释器将被调用：
- en: '[no] >>> yes'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[no] >>> yes'
- en: Prepending PATH=/home/testuser/anaconda3/bin to PATH in /home/testuser/.bashrc
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 正在将PATH=/home/testuser/anaconda3/bin添加到/home/testuser/.bashrc中的PATH
- en: A backup will be made to: /home/testuser/.bashrc-anaconda3.bak
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将备份保存到：/home/testuser/.bashrc-anaconda3.bak
- en: For this change to become active, you have to open a new terminal.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使此更改生效，您必须打开一个新的终端。
- en: Thank you for installing Anaconda3!
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您安装Anaconda3！
- en: Open a new terminal for the next steps.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个新的终端以进行下一步操作。
- en: '***Updating SymPy***'
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***更新SymPy***'
- en: 'First, make sure that SymPy 0.7.6 is installed:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保已安装SymPy 0.7.6：
- en: $ conda install sympy=0.7.6
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: $ conda install sympy=0.7.6
- en: '***Installing matplotlib-venn***'
  id: totrans-63
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***安装matplotlib-venn***'
- en: 'Use the following command to install matplotlib-venn:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下命令安装matplotlib-venn：
- en: $ pip install matplotlib-venn
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: $ pip install matplotlib-venn
- en: '***Starting the Python Shell***'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***启动Python Shell***'
- en: You’re all set. Open a new terminal and enter idle3 to start the IDLE editor
    or python to start the Python 3.4 shell. You should now be able to run all the
    programs and try out new ones.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一切就绪。打开一个新的终端，输入idle3以启动IDLE编辑器，或输入python启动Python 3.4 shell。您现在应该能够运行所有程序并尝试新的程序。
- en: '**Mac OS X**'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Mac OS X**'
- en: 'Download the graphical installer from *[http://continuum.io/downloads](http://continuum.io/downloads)*.
    Then double-click the *.pkg* file and follow the instructions:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从 *[http://continuum.io/downloads](http://continuum.io/downloads)* 下载图形安装程序。然后双击
    *.pkg* 文件并按照提示进行操作：
- en: '1\. Click **Continue** on each informational window:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 在每个信息窗口中点击**继续**：
- en: '![image](images/f0217-01.jpg)![image](images/f0218-01.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/f0217-01.jpg)![image](images/f0218-01.jpg)'
- en: '2\. Click **Agree** to accept the “Anaconda END USER LICENSE AGREEMENT”:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 点击**同意**以接受“Anaconda 最终用户许可协议”：
- en: '![image](images/f0218-02.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/f0218-02.jpg)'
- en: 3\. In the following dialog, choose the “Install for me only” option. The error
    message you see is a bug in the installer software. Just click it, and it will
    disappear. Click **Continue** to proceed.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在以下对话框中，选择“仅为我安装”选项。你看到的错误信息是安装程序中的一个 bug。只需点击它，它就会消失。点击**继续**以继续操作。
- en: '![image](images/f0219-01.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/f0219-01.jpg)'
- en: '4\. Select **Install**:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 选择**安装**：
- en: '![image](images/f0219-02.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/f0219-02.jpg)'
- en: 5\. Once the installation is finished, open the Terminal app and follow the
    next steps to update SymPy and install matplotlib-venn.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 安装完成后，打开终端应用程序，并按照接下来的步骤更新 SymPy 并安装 matplotlib-venn。
- en: '***Updating SymPy***'
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***更新 SymPy***'
- en: 'First, make sure that SymPy 0.7.6 is installed:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保安装了 SymPy 0.7.6：
- en: $ conda install sympy=0.7.6
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: $ conda install sympy=0.7.6
- en: '***Installing matplotlib-venn***'
  id: totrans-82
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***安装 matplotlib-venn***'
- en: 'Use the following command to install matplotlib-venn:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下命令来安装 matplotlib-venn：
- en: $ pip install matplotlib-venn
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: $ pip install matplotlib-venn
- en: '***Starting the Python Shell***'
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***启动 Python Shell***'
- en: You’re all set. Close the Terminal window, open a new one, and enter idle3 to
    start the IDLE editor or python to start the Python 3.4 shell. You should now
    be able to run all the programs and try out new ones.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一切准备就绪。关闭终端窗口，打开一个新窗口，输入 idle3 启动 IDLE 编辑器，或者输入 python 启动 Python 3.4 shell。现在你应该能够运行所有程序并尝试新的程序。
