  type: TYPE_NORMAL
  zh: '**第四部分'
- en: THE ESSENTIAL LIBRARIES**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**必备库**'
- en: Of all the Python libraries that are important to science, NumPy, Matplotlib,
    and pandas are arguably the most essential. These three libraries form a triptych,
    with each panel built on the one before. Together, they serve as an immense canvas
    for most scientific and data analysis work in Python.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有对科学至关重要的Python库中，NumPy、Matplotlib和pandas无疑是最为核心的。这三大库组成了一个三联画，每一块都建立在前一块的基础上。它们共同构成了Python中大多数科学与数据分析工作的巨大画布。
- en: What makes these libraries essential? For one thing, they’re mature, reliable,
    and used across many disciplines. As established libraries, they come with enormous
    support networks consisting of online forums, tutorials, and example use cases
    as well as many excellent print and ebooks dedicated to each. Further, they form
    the basis for other important libraries. Some knowledge of NumPy, Matplotlib,
    and pandas is needed to proficiently use Python in most scientific and engineering
    endeavors.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这些库如此重要？首先，它们是成熟的、可靠的，并且被广泛应用于许多学科。作为成熟的库，它们拥有庞大的支持网络，包括在线论坛、教程、示例用例，以及许多专门介绍每个库的优秀纸质书籍和电子书。此外，它们为其他重要的库奠定了基础。在大多数科学和工程工作中，熟悉NumPy、Matplotlib和pandas是熟练使用Python的必备条件。
- en: In the following three chapters, we’ll look at each of these packages in turn.
    As whole volumes can be dedicated to each library, we’ll focus on the purpose
    of the libraries, the components that have proven difficult or frustrating for
    new users, and the basic functionality needed to begin applying the packages to
    your own projects.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的三章中，我们将依次介绍这些库。由于每个库都可以单独成册，我们将重点介绍这些库的目的、对新用户来说难以理解或令人沮丧的组件，以及开始将这些库应用到自己项目中所需的基本功能。
