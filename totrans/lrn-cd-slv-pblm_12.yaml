- en: I’m grateful for the time and expertise offered by everyone who helps people
    learn through competitive programming. For each problem in this book, I have sought
    to identify its author and where the problem came from. If you have additional
    information or credits for any of the following problems, please let me know.
    Updates will be posted on the book’s website.
  prefs: []
  type: TYPE_NORMAL
