- en: '**B'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: TABLE OF VARIABLES, LISTS, AND DICTIONARIES**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../images/common01.jpg)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: To help you to understand the Escape listing, I’ve provided the following table,
    which contains some of the variables, lists, and dictionaries used in the game.
    I’ve included those that I think will be most useful for customizing the game.
    You can also use the book’s index to find references to specific variables, lists,
    and dictionaries.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: If the name of a variable, list, or dictionary is capitalized, it means its
    contents are not intended to be changed after they’re set up.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '| **Variable, list, or dictionary** | **Description** |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
- en: '| `ACCESS_DICTIONARY` | Dictionary that pairs keys with doors. See “[Adding
    Access Controls](ch11.xhtml#lev140)” on [page 185](ch11.xhtml#page_185) ([Chapter
    11](ch11.xhtml#ch11)). |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
- en: '| `air` | Air remaining for player. Set to starting value in `VARIABLES` section.
    |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
- en: '| `air_fixed` | Set to `True` when the player has fitted the air canister to
    the suit. Otherwise, `False`. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
- en: '| `checksum` | Used to check data has been entered correctly when typing in
    the game listing. If you modify the game data, you will need to modify or disable
    checksum code. Put a `#` before the `assert` instructions to disable them. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
- en: '| `current_room` | Number of the room the player is now in. Set it as the starting
    room in the `VARIABLES` section. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
- en: '| `energy` | Energy remaining for player. Set to starting value in `VARIABLES`
    section. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
- en: '| `FRIEND1_NAME` | A friend’s name, used in descriptions of rooms and objects.
    |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
- en: '| `FRIEND2_NAME` | A friend’s name, used in descriptions of rooms and objects.
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
- en: '| `GAME_MAP` | Stores the map of how rooms connect to each other. See “[Creating
    the Map Data](ch04.xhtml#lev62)” on [page 60](ch04.xhtml#page_60) ([Chapter 4](ch04.xhtml#ch04)).
    |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
- en: '| `game_over` | Set to `True` when the game has finished. Otherwise, it should
    be `False`. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
- en: '| `hazard_data` | Dictionary containing position and movement information for
    the moving hazards. See “[Adding the Moving Hazards](ch12.xhtml#lev153)” on [page
    203](ch12.xhtml#page_203) ([Chapter 12](ch12.xhtml#ch12)). |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
- en: '| `hazard_map` | Used to keep track of where moving hazards are in the room
    the player is now in. Automatically generated. You don’t need to modify this.
    |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
- en: '| `HEIGHT` | Height of the game window in pixels. |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
- en: '| `in_my_pockets` | List of object numbers for items player is carrying. Set
    up in the `PROPS` section to contain the items the player begins the game with.
    |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
- en: '| `item_carrying` | Object number of the item the player has selected in their
    inventory. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
- en: '| `item_player_is_on` | Object number of the item the player is standing on.
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
- en: '| `items_player_may_carry` | List containing the object numbers of items the
    player can pick up. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
- en: '| `items_player_may_stand_on` | List containing the object numbers of items
    the player can walk on. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
- en: '| `LANDER_SECTOR` | Room number where the Poodle lander is hidden. |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
- en: '| `LANDER_X` | The x-coordinate of where the Poodle lander is hidden. |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
- en: '| `LANDER_Y` | The y-coordinate of where the Poodle lander is hidden. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| `LANDER_Y` | Poodle着陆器隐藏的y坐标。 |'
- en: '| `MAP_HEIGHT` | How many rooms tall the map is (see [Chapter 4](ch04.xhtml#ch04),
    [Figure 4-1](ch04.xhtml#ch04fig1) on [page 60](ch04.xhtml#page_60)). |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| `MAP_HEIGHT` | 地图的高度，单位为房间数（参见 [第4章](ch04.xhtml#ch04)，[图4-1](ch04.xhtml#ch04fig1)
    在 [第60页](ch04.xhtml#page_60)）。 |'
- en: '| `MAP_WIDTH` | How many rooms wide the map is (see [Chapter 4](ch04.xhtml#ch04),
    [Figure 4-1](ch04.xhtml#ch04fig1) on [page 60](ch04.xhtml#page_60)). |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| `MAP_WIDTH` | 地图的宽度，单位为房间数（参见 [第4章](ch04.xhtml#ch04)，[图4-1](ch04.xhtml#ch04fig1)
    在 [第60页](ch04.xhtml#page_60)）。 |'
- en: '| `objects` | Dictionary containing images and descriptions for all objects
    in the game. See “[Making the Space Station Objects Dictionary](ch05.xhtml#lev79)”
    on [page 85](ch05.xhtml#page_85) ([Chapter 5](ch05.xhtml#ch05)). |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| `objects` | 包含游戏中所有物品的图像和描述的字典。请参阅 “[制作空间站物品字典](ch05.xhtml#lev79)” 在 [第85页](ch05.xhtml#page_85)
    ([第5章](ch05.xhtml#ch05))。 |'
- en: '| `outdoor_rooms` | A range of the planet surface room numbers (see [Chapter
    4](ch04.xhtml#ch04), [Figure 4-1](ch04.xhtml#ch04fig1) on [page 60](ch04.xhtml#page_60)).
    |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| `outdoor_rooms` | 行星表面房间编号的范围（参见 [第4章](ch04.xhtml#ch04)，[图4-1](ch04.xhtml#ch04fig1)
    在 [第60页](ch04.xhtml#page_60)）。 |'
- en: '| `PILLARS` | Dictionary containing animation frames for front wall transparency.
    |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| `PILLARS` | 包含前墙透明度动画帧的字典。 |'
- en: '| `PLAYER` | Dictionary containing player animation frames. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| `PLAYER` | 包含玩家动画帧的字典。 |'
- en: '| `player_direction` | Direction player is facing. Should be `left`, `right`,
    `up`, or `down`. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| `player_direction` | 玩家面朝的方向。应为`left`、`right`、`up`或`down`。 |'
- en: '| `player_frame` | Used for the player’s animation frame. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| `player_frame` | 用于玩家动画帧的字典。 |'
- en: '| `PLAYER_NAME` | Used in descriptions of objects and messages to the player.
    Set it as your name in the `VARIABLES` section. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| `PLAYER_NAME` | 用于物品描述和玩家消息中的名称。在`VARIABLES`部分将其设置为你的名字。 |'
- en: '| `PLAYER_SHADOW` | Dictionary containing shadows for player animation. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| `PLAYER_SHADOW` | 包含玩家动画的阴影字典。 |'
- en: '| `player_x` | Player’s *x* position in the room, measured in tiles. Set it
    as the starting position in the `VARIABLES` section. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| `player_x` | 玩家在房间中的*x*位置，按瓦片计算。在`VARIABLES`部分将其设置为起始位置。 |'
- en: '| `player_y` | Player’s *y* position in the room, measured in tiles. Set it
    as the starting position in the `VARIABLES` section. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| `player_y` | 玩家在房间中的*y*位置，按瓦片计算。在`VARIABLES`部分将其设置为起始位置。 |'
- en: '| `props` | Dictionary containing location of all the moveable objects in the
    game. See “[Adding the Props Information](ch09.xhtml#lev117)” on [page 151](ch09.xhtml#page_151)
    ([Chapter 9](ch09.xhtml#ch09)). |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| `props` | 包含游戏中所有可移动物品位置的字典。请参阅 “[添加道具信息](ch09.xhtml#lev117)” 在 [第151页](ch09.xhtml#page_151)
    ([第9章](ch09.xhtml#ch09))。 |'
- en: '| `RECIPES` | List containing ways that objects can be combined to make new
    objects. See “[Combining Objects](ch10.xhtml#lev134)” on [page 177](ch10.xhtml#page_177)
    ([Chapter 10](ch10.xhtml#ch10)). |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| `RECIPES` | 包含物品合成新物品方法的列表。请参阅 “[物品合成](ch10.xhtml#lev134)” 在 [第177页](ch10.xhtml#page_177)
    ([第10章](ch10.xhtml#ch10))。 |'
- en: '| `room_map` | Used to remember what’s at each position in the room the player
    is now in. Automatically generated. You don’t need to modify this. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| `room_map` | 用于记住玩家所在房间中每个位置的内容。自动生成。你不需要修改此项。 |'
- en: '| `scenery` | Dictionary containing data for positioning fixed objects in rooms.
    See “[Understanding the Dictionary for the Scenery Data](ch06.xhtml#lev85)” on
    [page 97](ch06.xhtml#page_97) ([Chapter 6](ch06.xhtml#ch06)). |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| `scenery` | 包含房间中固定物品定位数据的字典。请参阅 “[理解景观数据字典](ch06.xhtml#lev85)” 在 [第97页](ch06.xhtml#page_97)
    ([第6章](ch06.xhtml#ch06))。 |'
- en: '| `standard_responses` | Dictionary of messages to display when the player
    uses items that serve no other purpose. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| `standard_responses` | 用于当玩家使用没有其他用途的物品时显示的消息字典。 |'
- en: '| `suit_stitched` | Set to `True` when the player has fixed the suit. Otherwise,
    `False`. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| `suit_stitched` | 当玩家修复了西装时，设置为`True`。否则，设置为`False`。 |'
- en: '| `use_message` | Text shown to player when they use or try to use an object.
    |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| `use_message` | 玩家使用或尝试使用物品时显示的文本。 |'
- en: '| `WIDTH` | Width of the game window in pixels. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| `WIDTH` | 游戏窗口的宽度，单位为像素。 |'
