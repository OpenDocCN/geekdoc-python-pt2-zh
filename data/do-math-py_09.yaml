- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The “Anaconda END USER LICENSE AGREEMENT” will be displayed. Once you’ve read
    through it, enter `yes` to continue the installation:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将显示“Anaconda 终端用户许可协议”。阅读完毕后，输入 `yes` 继续安装：
- en: '[PRE3]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Press ENTER at the prompt, and the installation will start:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在提示时按 ENTER 键，安装将开始：
- en: '[PRE4]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'When asked to confirm the install location, enter `yes` so that the Python
    3.4 interpreter installed by Anaconda is always invoked when you invoke the Python
    program from your terminal:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当被要求确认安装位置时，输入 `yes`，以便每次从终端调用 Python 程序时，始终调用 Anaconda 安装的 Python 3.4 解释器：
- en: '[PRE5]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Open a new terminal for the next steps.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 打开一个新的终端以进行下一步操作。
