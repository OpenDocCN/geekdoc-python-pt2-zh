  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***启动 Python Shell***'
- en: You’re all set. Close the Terminal window, open a new one, and enter `idle3`
    to start the IDLE editor or `python` to start the Python 3.4 shell. You should
    now be able to run all the programs and try out new ones.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一切就绪。关闭终端窗口，打开一个新窗口，输入`idle3`启动IDLE编辑器，或输入`python`启动Python 3.4命令行。现在你应该能够运行所有程序并尝试新的程序。
