  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Your computer is now set up to run all the programs.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的计算机现在已设置好运行所有程序。
- en: '***Starting the Python Shell***'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***启动 Python Shell***'
- en: Open a Windows command prompt and enter `idle` to start the IDLE shell or `python`
    to start the Python 3 default shell.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 打开 Windows 命令提示符并输入 `idle` 启动 IDLE shell，或输入 `python` 启动 Python 3 默认 shell。
- en: '**Linux**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Linux**'
- en: 'The Linux installer is distributed as a shell script installer, so you’ll want
    to download the Anaconda Python installer from *[http://continuum.io/downloads](http://continuum.io/downloads)*.
    Then start the installer by executing the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 安装程序作为 shell 脚本分发，因此你需要从 *[http://continuum.io/downloads](http://continuum.io/downloads)*
