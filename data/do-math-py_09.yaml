  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***安装 matplotlib-venn***'
- en: 'Use the following command to install matplotlib-venn:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下命令安装 matplotlib-venn：
