  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 安装程序可能已经包含了 SymPy，但我们想确保安装至少是 0.7.6 版本，因此我们将使用以下命令进行安装：
- en: '[PRE0]'
