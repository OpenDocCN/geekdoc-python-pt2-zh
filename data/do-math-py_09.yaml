  type: TYPE_NORMAL
  zh: '***更新 SymPy***'
- en: 'First, make sure that SymPy 0.7.6 is installed:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保已安装 SymPy 0.7.6：
- en: '[PRE6]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '***Installing matplotlib-venn***'
  id: totrans-40
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '***安装 matplotlib-venn***'
- en: 'Use the following command to install matplotlib-venn:'
