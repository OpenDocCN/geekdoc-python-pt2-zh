- en: THE ANACONDA ECOSYSTEM**
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**Anaconda 生态系统**'
- en: The Python scientific ecosystem is *robust*, which means it attempts to satisfy
    the same needs in multiple ways. As discussed in this book’s introduction, this
    can lead to a bewildering maze of packages and tools for users to negotiate. It’s
    easy to become overwhelmed by the literally thousands of Python packages available
    to you through conda and conda-forge.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Python 的科学生态系统是*强大的*，这意味着它试图以多种方式满足相同的需求。如本书引言中所述，这可能导致用户在大量包和工具中迷失方向。通过 conda
    和 conda-forge 提供的数千个 Python 包，用户很容易感到不知所措。
- en: Fortunately, only a few packages are considered essential to scientific work.
    These libraries form the basic Python ecosystem for scientific research and are
    shown, with a few overlapping, ancillary, and competing libraries, in [Figure
    III-1](part03.xhtml#ch0iiifig1) (PyCharm and Spyder, for example, are similar
    programming tools available through Anaconda).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，只有少数几个包被认为是科学工作中必不可少的。这些库构成了用于科学研究的基本 Python 生态系统，并在[图 III-1](part03.xhtml#ch0iiifig1)中显示，此外还包括一些重叠、附加和竞争的库（例如，PyCharm
    和 Spyder 是通过 Anaconda 提供的类似编程工具）。
- en: At the core of this ecosystem is Python. In [Figure III-1](part03.xhtml#ch0iiifig1),
    at the outer edge, Anaconda coils around Python and the other libraries and tools
    to help you use them efficiently. Between Python and Anaconda are several rings,
    or layers, meant to convey that some libraries are built atop others.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个生态系统的核心是 Python。在[图 III-1](part03.xhtml#ch0iiifig1)中，Anaconda 在外缘环绕着 Python
    以及其他库和工具，帮助你高效地使用它们。在 Python 和 Anaconda 之间有几个环形层，旨在传达某些库是建立在其他库之上的。
- en: The outer two rings hold tools that help you to write code, run code, and review
    the output. These include the (by-now-familiar) *Jupyter Qt console*, *Jupyter
    Notebook*, *Spyder*, and *JupyterLab*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 外层的两个环包含了帮助你编写代码、运行代码并查看输出的工具。这些工具包括（如今已经熟悉的）*Jupyter Qt 控制台*、*Jupyter Notebook*、*Spyder*
    和 *JupyterLab*。
- en: The innermost three rings hold some of the many scientific and plotting libraries
    available through Anaconda. We’ll take a quick look at many of these in [Part
    III](part03.xhtml#part03) so that you can become conversant on what they do, why
    you need them, and how you might choose among overlapping or competing versions.
    In [Part IV](part04.xhtml#part04), we’ll take a deeper—though not comprehensive—dive
    into some of the more important ones.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最内层的三个环包含了通过 Anaconda 提供的一些众多科学和绘图库。在[第三部分](part03.xhtml#part03)中，我们将快速了解这些库的功能、使用它们的原因，以及如何在重叠或竞争的版本中做出选择。在[第四部分](part04.xhtml#part04)中，我们将更深入地探讨一些更重要的库，尽管并非全面。
