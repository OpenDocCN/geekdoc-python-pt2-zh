- en: <samp class="SANS_Futura_Std_Bold_B_11">About the Authors</samp>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于作者</samp>
- en: Adam Schroeder has been teaching Plotly Dash for over two years on YouTube as
    *@CharmingData*. His videos have over 60,000 views per month. Adam is passionate
    about helping people learn data visualization. He has an MA in government and
    conflict resolution and works for Plotly.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Adam Schroeder 已经在 YouTube 上教授 Plotly Dash 超过两年，账号为 *@CharmingData*。他的视频每月观看量超过
    60,000 次。Adam 热衷于帮助人们学习数据可视化。他拥有政府与冲突解决硕士学位，并为 Plotly 工作。
- en: Christian Mayer has a PhD in computer science and is the founder of the popular
    Python site Finxter.com, an educational platform that helps more than 5 million
    people a year learn to code. He has published a number of books, including the
    Coffee Break Python series, and is the author of *Python One-Liners* (No Starch
    Press, 2020) and *The Art of Clean Code* (No Starch Press, 2022).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Christian Mayer 拥有计算机科学博士学位，是流行的 Python 网站 Finxter.com 的创始人，这是一个每年帮助超过 500 万人学习编程的教育平台。他出版了多本书籍，包括《Coffee
    Break Python 系列》，并且是《*Python One-Liners*》（No Starch Press，2020）和《*The Art of Clean
    Code*》（No Starch Press，2022）的作者。
- en: Ann Marie Ward is a Dash contributor and a moderator on the Dash community forum.
    Ann Marie has a BA in economics and is a retired CEO. She discovered Dash when
    searching for a better way to analyze financial data and was so amazed by what’s
    possible to create with Dash that she started to learn Python, JavaScript, and
    R. Her contributions to Dash include improving documentation, fixing bugs, and
    adding features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Ann Marie Ward 是 Dash 的贡献者，也是 Dash 社区论坛的版主。Ann Marie 拥有经济学学士学位，曾担任 CEO 并已退休。她在寻找更好的财务数据分析方式时发现了
    Dash，并对利用 Dash 能创造的可能性感到震惊，于是开始学习 Python、JavaScript 和 R。她对 Dash 的贡献包括改善文档、修复错误和添加新功能。
- en: <samp class="SANS_Futura_Std_Bold_B_11">About the Technical Reviewer</samp>
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: <samp class="SANS_Futura_Std_Bold_B_11">关于技术审阅者</samp>
- en: Tom Begley is a data scientist and the co-creator and maintainer of dash-bootstrap-components.
    He has a PhD in mathematics and five years of experience working as a data scientist
    in industry. He discovered Dash when looking for ways to build interactive data
    visualizations for his clients, and has since become an active contributor to
    the Dash community and ecosystem.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Begley 是一位数据科学家，也是 dash-bootstrap-components 的共同创作者和维护者。他拥有数学博士学位，并有五年在行业中担任数据科学家的经验。他在寻找为客户构建互动数据可视化的方式时发现了
    Dash，并且自此成为 Dash 社区和生态系统的积极贡献者。
