  zh: Lee Vaughan是一位程序员、教育者，以及《*不实用的Python项目*》（No Starch Press，2019）和《*真实世界的Python*》（No
    Starch Press，2021）的作者。作为埃克森美孚的高层科学家，他构建并审查计算机模型，开发并测试软件，并培训地质科学家和工程师。他的书籍致力于帮助自学者发展并提升Python技能，同时享受其中的乐趣！
