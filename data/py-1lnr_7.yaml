- en: Congratulations! You’ve worked through this whole book and mastered the *Python
    one-liner* like only a few people ever will. You have built yourself a strong
    foundation that will help you break through the ceiling of your Python coding
    skills. By carefully working through all the Python one-liners, you should be
    able to conquer any single line of Python code you will ever face.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你已经完成了整本书的学习，掌握了*Python 一行代码*的技巧，像极少数人一样。你为自己打下了坚实的基础，这将帮助你突破 Python 编程技能的瓶颈。通过仔细学习所有
    Python 一行代码，你应该能够征服你将来遇到的任何一行 Python 代码。
- en: As with any superpower, you must use it wisely. Misuse of one-liners will harm
    your code projects. In this book, I compressed all algorithms into a single line
    of code with the purpose of pushing your code understanding skills to the next
    level. But you should be careful not to *overuse* your skill in your practical
    code projects. Don’t cram everything into a single line of code just to show off
    your one-liner superpower.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何超能力一样，你必须明智地使用它。滥用一行代码将会伤害你的代码项目。在本书中，我将所有算法压缩成一行代码，目的是推动你代码理解能力的提升。但你应该小心，不要在实际的代码项目中*过度使用*这项技能。不要为了展示你的“一行代码超能力”而把所有东西都压缩到一行代码中。
- en: Instead, why not use it to make existing codebases more readable by unraveling
    their most complex one-liners? Much like Superman uses his superpowers to help
    normal people live their comfortable lives, you can help normal coders maintain
    their comfortable programmer lives.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，为什么不利用它来提高现有代码库的可读性，解开其中最复杂的一行代码呢？就像超人利用他的超能力帮助普通人过上舒适的生活一样，你也可以帮助普通程序员维持他们的舒适编程生活。
- en: This book’s main promise was to make you a master of Python one-liners. If you
    feel that the book delivered on this promise, please give it a vote on your favorite
    book marketplace (such as Amazon) to help others discover it. I also encourage
    you to leave me a note at *[chris@finxter.com](mailto:chris@finxter.com)* if you
    encountered any problem with the book, or wish to provide any positive or negative
    feedback. We would love to improve the book continuously, considering your feedback
    in future editions, so I’ll give away a free copy of my *Coffee Break Python Slicing*
    ebook to anyone who writes in with constructive feedback.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要承诺是让你成为 Python 一行代码的高手。如果你认为本书兑现了这个承诺，请在你喜欢的书籍市场（如 Amazon）上给它投票，帮助他人发现它。我也鼓励你通过
    *[chris@finxter.com](mailto:chris@finxter.com)* 给我留言，如果你在阅读本书过程中遇到任何问题，或者希望提供任何正面或负面的反馈。我们非常愿意在未来的版本中根据你的反馈不断改进本书，因此，我将赠送一本免费的
    *Coffee Break Python Slicing* 电子书给任何提供建设性反馈的人。
- en: Finally, if you seek continuous improvement of your own Python skills, subscribe
    to my Python newsletter at [*https://blog.finxter.com/subscribe/*](https://blog.finxter.com/subscribe/),
    where I release new educational computer science content such as Python cheat
    sheets almost daily to offer you—and thousands of other ambitious coders—a clear
    path to continuous improvement and, ultimately, mastery in Python.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你希望不断提升自己的 Python 技能，可以订阅我的 Python 新闻通讯，地址是 [*https://blog.finxter.com/subscribe/*](https://blog.finxter.com/subscribe/)，在那里我几乎每天都会发布新的计算机科学教育内容，如
    Python 备忘单，帮助你和成千上万的其他有抱负的编程者，提供清晰的路径，持续进步，最终掌握 Python。
- en: Now that you’ve mastered the single line of code, you should consider shifting
    your focus to larger code projects. Learn about object-oriented programming and
    project management, and, most importantly, choose your own practical code projects
    to constantly work on. This improves your learning retention, is highly motivating
    and encouraging, creates value in the real world, and is the most realistic form
    of training. Nothing can replace practical experience in terms of learning efficiency.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经掌握了单行代码，你应该考虑将注意力转向更大的代码项目。学习面向对象编程和项目管理，最重要的是，选择自己的实际代码项目并不断进行实践。这不仅能提高你的学习记忆力，还能极大地激励和鼓励你，在现实世界中创造价值，并且是最具现实意义的训练方式。在学习效率方面，没有什么能够替代实际经验。
- en: I encourage my students to spend at least 70 percent of their learning time
    working on practical projects. If you have 100 minutes each day for learning,
    spend 70 minutes working on a practical code project and only 30 minutes reading
    books and working through courses and tutorials. This seems obvious, but most
    people still do this wrong and so never feel quite ready to start working on practical
    code projects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励我的学生至少将70%的学习时间用于实际项目。如果你每天有100分钟用于学习，就花70分钟做实际的代码项目，剩下的30分钟用来读书和做课程、教程。这看起来很明显，但大多数人仍然做错了，所以他们总是觉得自己还没有准备好开始做实际的代码项目。
- en: It has been a pleasure to spend such a long time with you, and I highly appreciate
    the time you invested in this training book. May your investment turn out to be
    a profitable one! I wish you all the best for your coding career and hope that
    we’ll meet again.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 和你一起度过这么长的时间非常愉快，我非常感谢你在这本培训书上投入的时间。愿你的投资最终能带来丰厚的回报！祝你在编程职业生涯中一切顺利，希望我们能再见面。
- en: Happy coding!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 编程愉快！
