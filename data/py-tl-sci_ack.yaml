- en: '**ACKNOWLEDGMENTS**'
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**致谢**'
- en: Thanks to Bill Pollock, founder and president of No Starch Press, for letting
    me write yet another book. Thanks also to Frances Saux for sticking with me through
    two whole books and providing the best editing money can buy. To Gina Redman,
    Jill Franklin, and Octopod Studios for another spectacular cover illustration.
    To Sarah De Vos for marketing assistance, Katrina Horlbeck Olsen for production
    editing, and the rest of the staff at No Starch Press who work tirelessly to produce
    “the finest in geek entertainment.”
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢No Starch Press的创始人兼总裁Bill Pollock，让我又有机会写一本书。还要感谢Frances Saux，感谢她陪伴我完成两本书的编辑工作，并提供了最顶级的编辑服务。感谢Gina
    Redman、Jill Franklin和Octopod Studios为书籍提供了另一幅精彩的封面插图。感谢Sarah De Vos的市场支持，Katrina
    Horlbeck Olsen的制作编辑支持，以及No Starch Press的其他员工，他们不懈努力，制作出“最棒的极客娱乐”。
- en: Special thanks to Anaconda Inc. co-founder and CEO, Peter Wang, for his vision
    to “empower the whole world with data literacy.” To James Bednar, director of
    custom services at Anaconda, for his invaluable time, guidance, and advice with
    respect to the data visualization chapters. Thanks also to Anaconda data scientist
    Albert DeFusco for technical assistance in setting up the Anaconda distribution
    and for useful discussions around project management best practices and understanding
    the relationships among products like Anaconda Cloud and Nucleus.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 特别感谢Anaconda Inc.的联合创始人兼首席执行官Peter Wang，他的愿景是“通过数据素养赋能全球”。感谢Anaconda定制服务主管James
    Bednar，他在数据可视化章节中提供了宝贵的时间、指导和建议。还要感谢Anaconda数据科学家Albert DeFusco，他在设置Anaconda发行版方面提供了技术支持，并在项目管理最佳实践及理解Anaconda
    Cloud和Nucleus等产品之间的关系方面进行了有益的讨论。
- en: Thanks to John Mayhew for his thorough technical review and helpful suggestions.
    Two heads really are better than one! Thanks also to Mike Driscoll, content writer
    at Real Python, for advice on the Jupyter Notebook and JupyterLab chapters.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢John Mayhew对本书的全面技术审查和宝贵建议。两个人的头脑果然比一个更好！还要感谢Real Python的内容编辑Mike Driscoll，感谢他在Jupyter
    Notebook和JupyterLab章节中提供的建议。
- en: Finally, extra special thanks to ExxonMobil geological modeler Andy Maas for
    his frank and frustrated discussions on Python’s large selection of plotting and
    coding tools. Although others shared his concerns, he directly inspired this book.
    Hopefully, I’ve added some clarity to these issues.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，特别感谢ExxonMobil的地质建模师Andy Maas，感谢他对Python各种绘图和编码工具进行的坦率而又带有挫败感的讨论。虽然其他人也有类似的担忧，但他直接激发了这本书的诞生。希望我能为这些问题带来一些清晰的解答。
