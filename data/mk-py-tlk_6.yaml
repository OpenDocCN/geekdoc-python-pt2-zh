- en: '![](Images/chapterart.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/chapterart.png)'
- en: This appendix provides suggested answers to all end-of-chapter exercises in
    this book. If you get stuck on any chapter questions, you can study the answers
    here and move on. While most chapters have end-of-chapter exercises, Chapters
    8, 16, and 17 do not, but they do have a lot of try-it-out questions to help you
    practice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录提供了本书所有章节末尾练习的建议答案。如果在任何章节问题上遇到困难，您可以在这里查看答案并继续学习。虽然大多数章节都有章节末尾的练习，8、16和17章没有，但它们有很多“动手做”的问题，帮助您进行练习。
